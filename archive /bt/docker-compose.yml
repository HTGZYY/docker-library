# English image: https://hub.docker.com/r/aapanel/aapanel
# Chinese image: https://hub.docker.com/r/btpanel/btpanel

version: "3.8"

services:
  btpanel:
    image: btpanel/baota:$W9_VERSION
    container_name: ${W9_NAME}
    restart: unless-stopped
    ports:
      - "${W9_FTP_PORT}:21"
      - "${W9_SSH_PORT}:22"
      - "${W9_CONSOLE_PORT}:8888"
      - "${W9_PHPMYADMIN_PORT}:888"
      - "${W9_SITE_HTTP_PORT}:80"
      - "${W9_SITE_HTTPS_PORT}:443"
    environment:
      - BAOTA_USER=$W9_LOGIN_USER
      - BAOTA_PASSWORD=$W9_LOGIN_PASSWORD
    volumes:
      - www:/www
    command: bash -c "cat /my_cmd > cmd.sh && chmod +x /cmd.sh && /cmd.sh"
    configs:
      - source: my_cmd
    profiles:
      - btpanel
      
  aapanel:
    image: aapanel/aapanel:$W9_VERSION
    container_name: ${W9_NAME}
    restart: unless-stopped
    ports:
      - "${W9_FTP_PORT}:21"
      - "${W9_SSH_PORT}:22"
      - "${W9_CONSOLE_PORT}:7800"
      - "${W9_PHPMYADMIN_PORT}:888"
      - "${W9_SITE_HTTP_PORT}:80"
      - "${W9_SITE_HTTPS_PORT}:443"
    environment:
      - BAOTA_USER=$W9_LOGIN_USER
      - BAOTA_PASSWORD=$W9_LOGIN_PASSWORD
    volumes:
      - www:/www
    command: bash -c "cat /my_cmd > cmd.sh && chmod +x /cmd.sh && /cmd.sh"
    configs:
      - source: my_cmd
    profiles:
      - aapanel

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  www:

configs:
  my_cmd:
    file: ./cmd.sh
