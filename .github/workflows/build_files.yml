name: Build files and push

on: 
  repository_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'apps/*/variables.json'
      - 'apps/*/docker-compose-*.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get changed files
      id: getfile
      run: |
        echo "VARIABLES_FILES=$(git diff --name-only -- 'apps/*/variables.json')" >> $GITHUB_ENV
        echo "COMPOSE_FILES=$(git diff --name-only -- 'apps/*/docker-compose-*.yml')" >> $GITHUB_ENV

    - name: Run variables_files.py
      run: python3 build/variables_files.py "${{ env.VARIABLES_FILES }}"

    - name: Run compose_files.py
      run: python3 build/compose_files.py "${{ env.COMPOSE_FILES }}"

    - name: Commit and push if changed
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update files"
        commit_options: "--no-verify --signoff"
        push_options: "--force-with-lease"