name: Sync App Version to Contentful

on:
  push:
    paths:
      - 'apps/**/variables.json'

jobs:
  sync-to-contentful:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 
      
      - name: Install Python dependencies
        run: python -m pip install requests
      
      - name: Run Python script to sync data to Contentful
        env:
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_TOKEN }}
        run: python sync-to-contentful.py
