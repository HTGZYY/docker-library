name: i18n

on: 
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'i18n/itemname_fields'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      name: Check out code  
      
    - name: Create tranlation files
      run: |
        cd i18n
        python3 build.py
        
    - name: push i18n  
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: push i18n
        push_options: --force
