name: upload_artifact

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "library.json"
      - "CHANGELOG.md"

jobs:
  upload_artifact:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Check out code

      - name: Read Plugin Version
        id: update_data
        run: |
          version=$(jq -r '.Version' library.json)
          real_version=${version%%-*}
          echo "VERSION=$real_version" >> $GITHUB_ENV
          echo "RC_VERSION=$version" >> $GITHUB_ENV
          if [[ $version == *-* ]]; then
            echo "release version"
            echo "::set-output name=release::false"
          else
            echo "rc release version"
            echo "::set-output name=release::true"
          fi
          mkdir library artifacts
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT 
          echo "$changelog" >> $GITHUB_OUTPUT 
          echo "EOF" >> $GITHUB_OUTPUT
          current_date=$(date +%Y-%m-%d)
          printf "## ${{ steps.convert_version.outputs.VERSION }} release on $current_date\n$changelog\n$(cat CHANGELOG.md)" > temp.txt
          mv temp.txt CHANGELOG.md
          cp -r apps library
          cp -r docs library
          cp -r template library
          cp *.md library
          cp library.json library
          zip -r library-$version.zip library
          cp library-$version.zip artifacts
          cp artifacts/library-$version.zip artifacts/library-latest.zip

      - name: Upload To Azure Blob
        uses: LanceMcCarthy/Action-AzureBlobUpload@v2
        if: ${{ steps.update_data.outputs.release == 'false' }}
        with:
          connection_string: ${{ secrets.AZURE_STORAGE_ARTIFACT }}
          container_name: dev
          source_folder: artifacts/
          destination_folder: ./websoft9/plugin/library
          delete_if_exists: true
          fail_if_source_empty: true

      - name: Create Release
        if: ${{ steps.update_data.outputs.release == 'false' }}
        uses: softprops/action-gh-release@v1
        with:
          files: /*
          tag_name: ${{ env.RC_VERSION }}
          title: Release-${{ env.RC_VERSION }}
          body: ${{ steps.update_data.outputs.CHANGELOG }}
          draft: false
          prerelease: false

      - name: Upload To Azure Blob
        uses: LanceMcCarthy/Action-AzureBlobUpload@v2
        if: ${{ steps.update_data.outputs.release == 'true' }}
        with:
          connection_string: ${{ secrets.AZURE_STORAGE_ARTIFACT }}
          container_name: release
          source_folder: artifacts/
          destination_folder: ./websoft9/plugin/library
          delete_if_exists: true
          fail_if_source_empty: true

      - name: Create Release
        if: ${{ steps.update_data.outputs.release == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: /*
          tag_name: ${{ env.VERSION }}
          title: Release-${{ env.VERSION }}
          body: ${{ steps.update_data.outputs.CHANGELOG }}
          draft: false
          prerelease: false

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Build Plugin For Release-${{ env.VERSION }}