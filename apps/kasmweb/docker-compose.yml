# image: https://hub.docker.com/r/bitnami/suitecrm
# docs: https://github.com/bitnami/bitnami-docker-suitecrm


version: '3.8'

services:
  kasmweb:
    image: kasmweb/$W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    shm_size: '512m'
    env_file:
      - .env
    ports:
      - '$W9_HTTP_PORT:6901'

networks:
  default:
    name: $W9_NETWORK
    external: true
