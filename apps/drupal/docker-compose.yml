# image, docs: https://hub.docker.com/_/drupal
version: '3.8'

services:
  drupal:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    ports:
      - $W9_HTTP_PORT_SET:80
    volumes:
      - data:/var/www/html
    restart: unless-stopped
    env_file: .env

  postgres:
    image: postgres:$W9_DB_VERSION
    container_name: $W9_ID-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=$W9_ID
      - POSTGRES_DB=$W9_ID
      - POSTGRES_PASSWORD=$W9_POWER_PASSWORD
networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  data:
