# image, docs: https://hub.docker.com/_/drupal
version: '3.8'

services:
  drupal:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    ports:
      - $W9_HTTP_PORT_SET:80
    volumes:
      - data:/var/www/html
    restart: unless-stopped
    env_file: .env

  mysql:
    image: mysql:$W9_DB_VERSION
    container_name: $W9_ID-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: $W9_POWER_PASSWORD
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: $W9_POWER_PASSWORD
     
networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  data:
