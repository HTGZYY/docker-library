# image: https://hub.docker.com/r/kopia
# docs: https://kopia.io/docs/installation/#docker-images

version: "3.8"
services:
  kopia:
    image: $W9_REPO:$W9_VERSION
    hostname: kopia
    container_name: $W9_ID
    restart: unless-stopped
    env_file: .env
    ports:
      - $W9_HTTP_PORT_SET:51515
    # Setup the server that provides the web gui
    command:
      - server
      - start
      - --disable-csrf-token-checks
      - --insecure
      - --address=0.0.0.0:$W9_HTTP_PORT_SET
      - --server-username=$W9_LOGIN_USER
      - --server-password=$W9_LOGIN_PASSWORD
    volumes:
      - kopia_config:/app/config
      - kopia_cache:/app/cache
      - kopia_logs:/app/logs
      - $SOURCE_PATH:/data:ro  # source
      - $BACKUP_PATH:/repository # backup
      - kopia_tmp:/tmp:shared 

volumes:
  kopia_config:
  kopia_cache:
  kopia_logs:
  kopia_data:
  kopia_repository:
  kopia_tmp:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
