# image:https://hub.docker.com/r/strapi/strapi
# github: https://github.com/strapi/strapi-docker

version: '3.8'

services:
  strapi:
    image: strapi/strapi:${W9_VERSION}
    container_name: ${W9_NAME}
    env_file:
      - .env
    ports:
      - ${W9_HTTP_PORT}:1337
    volumes:
      - strapi:/srv/app
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: ${W9_NAME}-db
      DATABASE_PORT: 3306
      DATABASE_NAME: ${W9_DB_MYSQL_NAME}
      DATABASE_USERNAME: ${W9_DB_MYSQL_USER}
      DATABASE_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337"]
      interval: 30s
      timeout: 10s
      retries: 3
    links: 
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:${W9_DB_MYSQL_VERSION}
    container_name: ${W9_NAME}-db
    restart: unless-stopped
    ports:
     - ${W9_DB_MYSQL_PORT}:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${W9_DB_MYSQL_NAME}
      MYSQL_USER: ${W9_DB_MYSQL_USER}
      MYSQL_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${W9_DB_MYSQL_PASSWORD}

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  strapi:
    driver: local
  mysql:
    driver: local