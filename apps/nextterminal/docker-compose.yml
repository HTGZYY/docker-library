# docs: https://next-terminal.typesafe.cn/install/docker-install.html

 
version: '3.8'

services:
  guacd:
    image: dushixiang/guacd:latest
    container_name: ${W9_NAME}-guacd
    volumes:
      - guacd:/usr/local/next-terminal/data
    restart:
      always
          
  next-terminal:
    image: dushixiang/next-terminal:$W9_VERSION
    container_name: ${W9_NAME}
    environment:
      DB: sqlite
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
    ports:
      - "${W9_HTTP_PORT}:8088"
    volumes:
      - /etc/localtime:/etc/localtime
      - next_terminal:/usr/local/next-terminal/data
    restart:
      always
      
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  guacd:
  next_terminal:
