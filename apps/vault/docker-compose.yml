# https://hub.docker.com/_/vault
# docs: https://www.vaultproject.io/

version: '3.8'

services:
  vault:
    image: vault:${W9_VERSION}
    container_name: ${W9_NAME}
    cap_add: 
      - IPC_LOCK
    ports:
      - '${W9_HTTP_PORT}:8200'
    env_file:
      - .env
    environment:
      - VAULT_LOCAL_CONFIG={}
    volumes:
      - 'vault-logs:/vault/logs'
      - 'vault-file:/vault/file'

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  vault-logs:
  vault-file:
