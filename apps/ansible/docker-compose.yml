# image: https://hub.docker.com/r/websoft9dev/ansible

version: '3.8'

services:
  ansible:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    volumes: 
      - ansible:/ansible/project

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  ansible:
