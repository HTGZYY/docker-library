# docs: https://www.metabase.com/docs/latest/operations-guide/running-metabase-on-docker.html
# image: https://hub.docker.com/r/metabase/metabase

version: '3.8'
services:
  metabase:
    image: $W9_REPO:$W9_VERSION
    restart: unless-stopped
    container_name: $W9_ID
    hostname: $W9_ID
    volumes: 
     - /dev/urandom:/dev/random:ro
     - metabase-data:/metabase-data
     - metabase-plugins:/plugins
    ports:
      - '$W9_HTTP_PORT_SET:$W9_HTTP_PORT'
    privileged: true
    env_file: .env
    environment: 
      JAVA_TIMEZONE: $W9_TIMEZONE
      MB_DB_DBNAME: $W9_ID
      MB_DB_USER: root
      MB_DB_PASS: $W9_POWER_PASSWO
      MB_DB_HOST: $W9_ID-mysql
    depends_on: 
      - mysql

  mysql:
    image: mysql:5.7
    container_name: $W9_ID-mysql
    restart: unless-stopped
    volumes:
     - mysql:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone=+8:00 --lower-case-table-names=1 --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: $W9_POWER_PASSWO
      MYSQL_DATABASE: $W9_ID
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: $W9_POWER_PASSWO

volumes:
  mysql:
  metabase-data:
  metabase-plugins:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
