# image: https://hub.docker.com/r/kodcloud/kodbox
# compose: https://github.com/KodCloud-dev/docker/blob/master/compose/docker-compose.yml

version: "3.8"

services:
  mariadb:
    image: mariadb:$W9_DB_VERSION
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    container_name: $W9_ID-mariadb
    environment:
      - "TZ=Asia/Shanghai"
      - "MYSQL_DATABASE=kodbox"
      - "MYSQL_USER=kodbox"
      - "MYSQL_PASSWORD=$W9_POWER_PASSWORD"
      - "MYSQL_ROOT_PASSWORD=$W9_POWER_PASSWORD"
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql

  kodbox:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    ports:
      - $W9_HTTP_PORT_SET:$W9_HTTP_PORT
    volumes:
      - kodbox:/var/www/html
    environment:
      - "MYSQL_HOST=$W9_ID-mariadb"
      - "MYSQL_DATABASE=kodbox"
      - "MYSQL_USER=kodbox"
      - "MYSQL_PASSWORD=$W9_POWER_PASSWORD"
      - "REDIS_HOST=$W9_ID-redis"
      - "PUID=1050"
      - "PGID=1051"
    env_file: .env
    restart: always

  redis:
    image: redis:alpine
    container_name: $W9_ID-redis
    restart: always

volumes:
  kodbox:
  mysql_data:

networks:
  default:
    name: $W9_NETWORK
    external: true