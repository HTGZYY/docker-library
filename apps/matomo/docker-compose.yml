# image: https://hub.docker.com/_/matomo
# docs: https://matomo.org/faq/on-premise/installing-matomo/


version: '3.8'

services:
  matomo:
    image: $W9_REPO:$W9_VERSION
    container_name: ${W9_NAME}
    ports:
      - '${W9_HTTP_PORT}:80'
    env_file: .env
    environment:
      - MATOMO_DATABASE_HOST=${W9_NAME}-db
      - MATOMO_DATABASE_USERNAME=${W9_DB_MYSQL_USER}
      - MATOMO_DATABASE_PASSWORD=${W9_DB_MYSQL_PASSWORD}
      - MATOMO_DATABASE_DBNAME=${W9_DB_MYSQL_NAME}
    volumes:
      - 'matomo:/var/www/html'
    restart: unless-stopped
    depends_on:
      - mysql

  mysql:
    image: mysql:${W9_DB_MYSQL_VERSION}
    container_name: ${W9_NAME}-db
    command: --default-authentication-plugin=mysql_native_password    
    environment:
      MYSQL_ROOT_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
      MYSQL_DATABASE: ${W9_DB_MYSQL_NAME}
      MYSQL_USER: ${W9_DB_MYSQL_USER}
      MYSQL_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mysql:
  matomo:
