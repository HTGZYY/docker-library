# image: https://hub.docker.com/_/matomo
# docs: https://matomo.org/faq/on-premise/installing-matomo/


version: '3.8'

services:
  matomo:
    image: $W9_REPO:$W9_VERSION
    container_name: ${W9_ID}
    ports:
      - '${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}'
    env_file: .env
    environment:
      - MATOMO_DATABASE_HOST=${W9_ID}-mysql
      - MATOMO_DATABASE_USERNAME=${W9_ID}
      - MATOMO_DATABASE_PASSWORD=${W9_POWER_PASSWORD}
      - MATOMO_DATABASE_DBNAME=${W9_ID}
    volumes:
      - 'matomo:/var/www/html'
    restart: unless-stopped
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    container_name: ${W9_ID}-mysql
    command: --default-authentication-plugin=mysql_native_password    
    environment:
      MYSQL_ROOT_PASSWORD: ${W9_POWER_PASSWORD}
      MYSQL_DATABASE: ${W9_ID}
      MYSQL_USER: ${W9_ID}
      MYSQL_PASSWORD: ${W9_POWER_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    restart: unless-stopped
    env_file: .env

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mysql:
  matomo:
