# compose: https://github.com/getredash/setup/blob/master/data/docker-compose.yml
# image: https://hub.docker.com/r/redash/redash
# docs: https://github.com/getredash/setup/blob/master/setup.sh

version: "3.8"
x-redash-service: &redash-service
  image: ${W9_REPO}:${W9_VERSION}
  depends_on:
    - postgres
    - redis
  env_file: .env
  restart: unless-stopped
  
services:
  server:
    <<: *redash-service
    command: server
    container_name: ${W9_ID}
    ports:
      - ${W9_HTTP_PORT_SET}:5000
    environment:
      REDASH_WEB_WORKERS: 4

  scheduler:
    <<: *redash-service
    command: scheduler
    environment:
      QUEUES: "celery"
      WORKERS_COUNT: 1

  scheduled_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "scheduled_queries,schemas"
      WORKERS_COUNT: 
      
  adhoc_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "queries"
      WORKERS_COUNT: 2

  redis:
    image: redis:5.0-alpine
    container_name: ${W9_ID}-redis
    restart: always
    volumes:
      - redis:/data

  postgres:
    image: postgres:9.6-alpine
    container_name: ${W9_ID}-postgres
    env_file: .env
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

volumes:
  postgres:
  redis:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
