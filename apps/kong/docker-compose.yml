# refer to:
# image: https://hub.docker.com/_/kong

version: '3.8'

services:
  kong:
    image: $W9_REPO:${W9_VERSION}
    container_name: ${W9_ID}
    environment:
      - LC_CTYPE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_USER=${W9_ID}
      - KONG_PG_PASSWORD=${W9_POWER_PASSWO}
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
    restart: unless-stopped
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    links:
      - postgres
    env_file: .env
    depends_on:
      - kong-migrations

  konga:
    image: pantsel/konga
    container_name: ${W9_ID}-konga
    ports:
      - "${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}"
    links:
      - kong
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file: .env

  kong-migrations:
    image: kong
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_USER=${W9_ID}
      - KONG_PG_PASSWORD=${W9_POWER_PASSWO}
    command: kong migrations bootstrap
    restart: on-failure
    env_file: .env
    depends_on:
      - postgres

  postgres:
    image: postgres:9.6
    restart: unless-stopped
    container_name: ${W9_ID}-postgres
    environment:
      - POSTGRES_USER=${W9_ID}
      - POSTGRES_DB=${W9_ID}
      - POSTGRES_PASSWORD=${W9_POWER_PASSWO}
    volumes:
      - "postgres:/var/lib/postgresql/data"
    env_file: .env


volumes:
  postgres:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
