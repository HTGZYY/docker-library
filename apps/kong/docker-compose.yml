# refer to:
# image: https://hub.docker.com/_/kong

version: '3.8'

services:
  kong:
    image: kong:${W9_VERSION}
    container_name: ${W9_NAME}
    environment:
      - LC_CTYPE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_USER=${W9_DB_POSTGRESQL_USER}
      - KONG_PG_PASSWORD=${W9_DB_POSTGRESQL_PASSWORD}
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
    restart: unless-stopped
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    links:
      - postgres
    depends_on:
      - kong-migrations

  konga:
    image: pantsel/konga
    container_name: ${W9_NAME}-konga
    ports:
      - "${W9_HTTP_PORT}:1337"
    links:
      - kong
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  kong-migrations:
    image: kong
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_USER=${W9_DB_POSTGRESQL_USER}
      - KONG_PG_PASSWORD=${W9_DB_POSTGRESQL_PASSWORD}
    command: kong migrations bootstrap
    restart: on-failure
    depends_on:
      - postgres

  postgres:
    image: postgres:${W9_DB_POSTGRESQL_VERSION}
    restart: unless-stopped
    container_name: ${W9_NAME}-postgres
    ports:
      - "${W9_DB_POSTGRESQL_PORT}:5432"
    environment:
      - POSTGRES_USER=${W9_DB_POSTGRESQL_USER}
      - POSTGRES_DB=${W9_DB_POSTGRESQL_NAME}
      - POSTGRES_PASSWORD=${W9_DB_POSTGRESQL_PASSWORD}
    volumes:
      - "postgres:/var/lib/postgresql/data"


volumes:
  postgres:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
