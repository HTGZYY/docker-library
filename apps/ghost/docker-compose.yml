# image: https://hub.docker.com/_/ghost

version: '3.8'

services:
  ghost:
    image: ghost:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    ports:
      - $W9_HTTP_PORT:2368
    env_file: .env
    environment:
      - database__connection__user=$W9_DB_MYSQL_USER
      - database__connection__password="$W9_DB_MYSQL_PASSWORD"
      - database__connection__database=$W9_DB_MYSQL_NAME
      # this url value is just an example, and is likely wrong for your environment!
      - url=http://$W9_URL
    volumes:
      - ghost:/var/lib/ghost
    depends_on:
      - db

  db:
    image: mysql:$W9_DB_MYSQL_VERSION
    container_name: $W9_NAME-db
    restart: unless-stopped
    ports:
     - $W9_DB_MYSQL_PORT:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_DB_MYSQL_NAME
      MYSQL_USER: $W9_DB_MYSQL_USER
      MYSQL_PASSWORD: $W9_DB_MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $W9_DB_MYSQL_PASSWORD

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  ghost:
  mysql:
