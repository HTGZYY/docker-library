version: "3.8"
services:
  code-server:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    env_file: .env
    volumes:
      - "code:/config"
    ports:
      - $W9_HTTP_PORT_SET:$W9_HTTP_PORT
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  code:
