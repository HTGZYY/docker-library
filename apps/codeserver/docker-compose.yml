version: "3.8"
services:
  code-server:
    image: ghcr.io/linuxserver/code-server:$W9_VERSION
    container_name: $W9_NAME
    env_file: .env
    environment:
      - PASSWORD=$W9_PASSWORD
      - SUDO_PASSWORD=$W9_PASSWORD
      - PROXY_DOMAIN=$W9_URL
    volumes:
      - "code:/config"
    ports:
      - $W9_HTTP_PORT:8443
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  code:
