# image: https://github.com/plausible/hosting
# docs: https://umami.is/docs/install
# compose: https://github.com/umami-software/umami/blob/master/docker-compose.yml


version: '3.8'
services:
  umami:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    env_file:
      - .env
    ports:
      - $W9_HTTP_PORT:3000
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
      W9_SECRET: replace-me-with-a-random-string
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:$W9_DB_POSTGRES_VERSION
    environment:
      POSTGRES_DB: $W9_DB_POSTGRES_NAME
      POSTGRES_USER: $W9_DB_POSTGRES_USER
      POSTGRES_PASSWORD: $W9_DB_POSTGRES_PASSWORD
    volumes:
      - ./src/schema.postgresql.sql:/docker-entrypoint-initdb.d/schema.postgresql.sql:ro
      - postgresql:/var/lib/postgresql/data

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  postgresql:
    driver: local