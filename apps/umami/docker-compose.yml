# image: https://github.com/plausible/hosting
# docs: https://umami.is/docs/install
# compose: https://github.com/umami-software/umami/blob/master/docker-compose.yml

version: '3.8'
services:
  umami:
    image: $W9_REPO:postgresql-$W9_VERSION
    container_name: $W9_ID
    env_file:
      - .env
    ports:
      - $W9_HTTP_PORT_SET:3000
    depends_on:
      - postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgresql:
    image: postgres:15-alpine
    container_name: $W9_ID-postgresql
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $W9_POWER_PASSWORD
      POSTGRES_UMAMI_PASSWORD: ${W9_RCODE}
    volumes:
      - postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  postgresql:
    driver: local
