# image: https://registry.hub.docker.com/r/darkmagus/scratch3
# docs: https://github.com/DarkMaguz/scratch3-docker

version: "3.8"

services:
  scratch:
    image: websoft9dev/scratch:${W9_VERSION}
    container_name: ${W9_NAME}
    restart: unless-stopped
    env_file: .env
    ports:
      - "${W9_HTTP_PORT}:80"
    volumes:
      - scratch:/usr/share/nginx/html
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  scratch:
