# image: https://hub.docker.com/r/zammad/zammad-docker-compose
# docs: https://docs.zammad.org/en/latest/install/docker-compose.html#getting-started-with-zammad-docker-compose
# github: https://github.com/zammad/zammad-docker-compose

version: '3.8'

x-shared:
  zammad-service: &zammad-service
    image: ${W9_REPO}:${W9_VERSION}
    restart: unless-stopped
    volumes:
      - zammad-storage:/opt/zammad/storage
      - zammad-var:/opt/zammad/var
    depends_on:
      - zammad-postgresql
      - zammad-redis

services:
  zammad-nginx:
    <<: *zammad-service
    container_name: $W9_ID
    command: ["zammad-nginx"]
    ports:
      - $W9_HTTP_PORT_SET:8080
    expose:
      - "8080"
    env_file: .env
    depends_on:
      - zammad-railsserver
    volumes:
      - zammad-var:/opt/zammad/var:ro # required for the zammad-ready check file

  zammad-init:
    <<: *zammad-service
    command: ["zammad-init"]
    container_name: $W9_ID-init
    env_file: .env
    depends_on:
      - zammad-postgresql
    restart: on-failure
    user: 0:0

  zammad-railsserver:
    container_name: $W9_ID-railsserver
    env_file: .env
    <<: *zammad-service
    command: ["zammad-railsserver"]

  zammad-scheduler:
    <<: *zammad-service
    env_file: .env
    container_name: $W9_ID-scheduler
    command: ["zammad-scheduler"]

  zammad-websocket:
    <<: *zammad-service
    env_file: .env
    container_name: $W9_ID-websocket
    command: ["zammad-websocket"]

  zammad-memcached:
    command: memcached -m 256M
    container_name: $W9_ID-memcached
    image: memcached:${MEMCACHE_VERSION}

  zammad-redis:
    container_name: $W9_ID-redis
    image: redis:${REDIS_VERSION}
    volumes:
      - redis-data:/data

  zammad-postgresql:
    container_name: $W9_ID-postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
    image: postgres:${POSTGRES_VERSION}
    volumes:
      - postgresql-data:/var/lib/postgresql/data

volumes:
  postgresql-data:
    driver: local
  redis-data:
    driver: local
  zammad-storage:
    driver: local
  zammad-var:
    driver: local

networks:
  default:
    name: ${W9_NETWORK}
    external: true
