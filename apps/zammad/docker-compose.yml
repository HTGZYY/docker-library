# image: https://hub.docker.com/r/zammad/zammad-docker-compose
# docs: https://docs.zammad.org/en/latest/install/docker-compose.html#getting-started-with-zammad-docker-compose
# github: https://github.com/zammad/zammad-docker-compose

version: '3.8'

services:

  zammad-backup:
    command: ["zammad-backup"]
    depends_on:
      - zammad-railsserver
    entrypoint: /usr/local/bin/backup.sh
    environment:
      - BACKUP_SLEEP=86400
      - HOLD_DAYS=10
      - POSTGRESQL_USER=${W9_ID}
      - POSTGRESQL_PASSWORD=${W9_POWER_PASSWORD}
    image: ${W9_REPO}:zammad-postgresql-${W9_VERSION}
    links:
      - zammad-postgresql
    restart: unless-stopped
    volumes:
      - zammad-backup:/var/tmp/zammad
      - zammad-data:/opt/zammad

  zammad-elasticsearch:
    environment:
      - discovery.type=single-node
    image: ${W9_REPO}:zammad-elasticsearch-${W9_VERSION}
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  zammad-init:
    command: ["zammad-init"]
    depends_on:
      - zammad-postgresql
    environment:
      - POSTGRESQL_USER=${W9_ID}
      - POSTGRESQL_PASS=${W9_POWER_PASSWORD}
    image: ${W9_REPO}:zammad-${W9_VERSION}
    links:
      - zammad-elasticsearch
      - zammad-postgresql
    restart: unless-stopped
    volumes:
      - zammad-data:/opt/zammad

  zammad-memcached:
    command: memcached -m 256M
    image: memcached:1.6.9-alpine
    restart: unless-stopped

  zammad-nginx:
    command: ["zammad-nginx"]
    expose:
      - "8080"
    depends_on:
      - zammad-railsserver
    image: ${W9_REPO}:zammad-${W9_VERSION}
    links:
      - zammad-railsserver
      - zammad-websocket
    restart: unless-stopped
    volumes:
      - zammad-data:/opt/zammad

  zammad-postgresql:
    environment:
      - W9_ID=${W9_ID}
      - W9_POWER_PASSWORDWORD=${W9_POWER_PASSWORD}
    image: ${W9_REPO}:zammad-postgresql-${W9_VERSION}
    restart: unless-stopped
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  zammad-railsserver:
    command: ["zammad-railsserver"]
    depends_on:
      - zammad-memcached
      - zammad-postgresql
    image: ${W9_REPO}:zammad-${W9_VERSION}
    links:
      - zammad-elasticsearch
      - zammad-memcached
      - zammad-postgresql
    restart: unless-stopped
    volumes:
      - zammad-data:/opt/zammad

  zammad-scheduler:
    command: ["zammad-scheduler"]
    depends_on:
      - zammad-memcached
      - zammad-railsserver
    image: ${W9_REPO}:zammad-${W9_VERSION}
    links:
      - zammad-elasticsearch
      - zammad-memcached
      - zammad-postgresql
    restart: unless-stopped
    volumes:
      - zammad-data:/opt/zammad

  zammad-websocket:
    command: ["zammad-websocket"]
    depends_on:
      - zammad-memcached
      - zammad-railsserver
    image: ${W9_REPO}:zammad-${W9_VERSION}
    links:
      - zammad-postgresql
      - zammad-memcached
    restart: unless-stopped
    volumes:
      - zammad-data:/opt/zammad

volumes:
  elasticsearch-data:
  postgresql-data:
  zammad-backup:
  zammad-data:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
