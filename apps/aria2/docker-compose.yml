# image: https://hub.docker.com/r/p3terx/aria2-pro
# github: https://github.com/aria2/aria2
# docs: https://aria2.github.io/manual/en/html/index.html
# compose: https://github.com/P3TERX/Aria2-Pro-Docker/blob/master/docker-compose.yml

version: "3.8"

services:

  Aria2-Pro:
    container_name: aria2-pro
    image: p3terx/aria2-pro
    environment:
      - PUID=65534
      - PGID=65534
      - UMASK_SET=022
      - RPC_SECRET=P3TERX
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - DISK_CACHE=64M
      - IPV6_MODE=false
      - UPDATE_TRACKERS=true
      - CUSTOM_TRACKER_URL=
      - TZ=Asia/Shanghai
    volumes:
      - aria2-config:/config
      - aria2-downloads:/downloads
    ports:
      - 6800:6800
      # - 6888:6888
      # - 6888:6888/udp
    restart: unless-stopped
# Since Aria2 will continue to generate logs, limit the log size to 1M to prevent your hard disk from running out of space.
    logging:
      driver: json-file
      options:
        max-size: 1m

  AriaNg:
    container_name: ariang
    image: p3terx/ariang
    command: --port 6880 --ipv6
    ports:
      - 6880:6880
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 1m

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  aria2-config:
  aria2-downloads: