# image: https://hub.docker.com/r/bitnami/suitecrm
# docs: https://github.com/bitnami/bitnami-docker-suitecrm


version: '3.8'

services:
  redpanda-console:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mysql:
  suitecrm: