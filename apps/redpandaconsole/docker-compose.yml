# image: https://hub.docker.com/r/redpandadata/redpanda
# docs: https://docs.redpanda.com/current/reference/docker-compose/

version: '3.8'

services:
  redpanda-console:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - $W9_HTTP_PORT_SET:3000

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mysql:
  suitecrm: