version: '3.8'

services:
  akeneo:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    env_file: .env
    ports:
      - ${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}
    volumes:
      - akeneo:/var/www/html
      - ./000-default.conf:/etc/apache2/sites-available/000-default.conf
    restart: unless-stopped
    environment:
      AKENEO_MYSQL_DATABASE: ${W9_DB_MYSQL_NAME}
      AKENEO_MYSQL_USER: ${W9_DB_MYSQL_USER}
      AKENEO_MYSQL_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
      AKENEO_MYSQL_HOST: $W9_ID-db
      AKENEO_SITENAME: ${W9_SITENAME}
      AKENEO_ADMIN_USER: ${W9_ADMIN_NAME}
      AKENEO_ADMIN_PASSWORD: ${W9_ADMIN_PASSWORD}
      
  mysql:
    image: mysql:${W9_DB_MYSQL_VERSION}
    container_name: $W9_ID-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${W9_ID}
      MYSQL_USER: ${W9_ID}
      MYSQL_PASSWORD: ${W9_POWER_PASSWO}
      MYSQL_ROOT_PASSWORD: ${W9_POWER_PASSWO}
    env_file: .env

  elasticsearch:
    image: 'elasticsearch:${W9_DB_ES_VERSION}'
    container_name: ${W9_ID}-elasticsearch
    restart: unless-stopped
    environment:
      ES_JAVA_OPTS: '${ES_JAVA_OPTS:--Xms512m -Xmx512m}'
      discovery.type: 'single-node'
    ports:
      - '${W9_DB_ES_PORT_SET}:${W9_DB_ES_PORT}'
    env_file: .env


networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  akeneo:
  mysql:
