# kafka image: https://hub.docker.com/r/bitnami/kafka

version: "3.8"

services:
  kafka:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID-kafka
    restart: unless-stopped
    ports:
      - "$W9_DB_PORT_SET:9092"
    volumes:
      - "kafka_data:/bitnami"
    depends_on:
      - zookeeper

  zookeeper:
    image: docker.io/bitnami/zookeeper:latest
    container_name: $W9_ID-zookeeper
    restart: unless-stopped
    volumes:
      - "zookeeper_data:/bitnami"

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local

networks:
  default:
    name: ${W9_NETWORK}
    external: true
