# image: https://github.com/plausible/hosting
# docs: https://plausible.io/docs/self-hosting
# compose: https://github.com/plausible/hosting/blob/master/docker-compose.yml


version: '3.8'
services:
  mail:
    image: bytemark/smtp
    container_name: $W9_ID-mail
    restart: unless-stopped

  plausible_db:
    # supported versions are 12, 13, and 14
    image: postgres:14-alpine
    container_name: $W9_ID-postgresql
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=$W9_POWER_PASSWORD

  plausible_events_db:
    image: clickhouse/clickhouse-server:latest
    container_name: $W9_ID-clickhouse
    restart: unless-stopped
    volumes:
      - event-data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./src/clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./src/clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    env_file:
      - .env

  plausible:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    command: sh -c "sleep 30 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
      - mail
    ports:
      - $W9_HTTP_PORT_SET:$W9_HTTP_PORT
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:$W9_POWER_PASSWORD@$W9_ID-postgresql:5432/plausible_db
      - CLICKHOUSE_DATABASE_URL=http://$W9_ID-clickhouse:8123/plausible_events_db

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  db-data:
    driver: local
  event-data:
    driver: local
  geoip:
    driver: local
  clickhouse_logs:
    driver: local