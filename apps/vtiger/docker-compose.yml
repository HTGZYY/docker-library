# image: https://hub.docker.com/r/websoft9dev/vtiger/tags

version: '3.8'

services:

  vtiger:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    ports:
      - ${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}
    env_file: .env
    environment:
      - MYSQL_DATABASE=${W9_ID}
      - MYSQL_ROOT_PASSWORD=${W9_POWER_PASSWO}
      - MYSQL_USER=${W9_ID}
      - MYSQL_PASSWORD=${W9_POWER_PASSWO}
      - VTIGER_DB_HOST=mysql
      - VTIGER_DB_USER=${W9_ID}
      - VTIGER_DB_DATABASE=${W9_ID}
      - VTIGER_DB_PASSWORD=${W9_POWER_PASSWO}
    volumes:
      - vtiger:/var/www/html
      - ./src/php_exra.ini:/usr/local/etc/php/conf.d/php_exra.ini
    depends_on:
      - mysql
    command: bash -c "cat /my_cmd > /mycmd.sh && chmod +x /mycmd.sh && /mycmd.sh"
    configs:
      - source: my_cmd

  mysql:
    image: mysql:5.6
    container_name: ${W9_ID}-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${W9_ID}
      - MYSQL_ROOT_PASSWORD=${W9_POWER_PASSWO}
      - MYSQL_USER=${W9_ID}
      - MYSQL_PASSWORD=${W9_POWER_PASSWO}
    command: --character-set-server=utf8 --collation-server=utf8_general_ci --sql_mode=NO_ENGINE_SUBSTITUTION --local_infile=ON
    volumes:
      - mysql:/var/lib/mysql
    env_file: .env

volumes:
  mysql:
  vtiger:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
configs:
  my_cmd:
    file: ./cmd.sh
