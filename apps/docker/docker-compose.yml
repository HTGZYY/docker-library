
version: '3.8'
services:

  webapp:
    image: $W9_REPOandTAG_SET
    container_name: $W9_ID
    restart: unless-stopped
    tty: true
    ports:
      - $W9_HTTP_PORT_SET:$W9_Container_HTTP_PORT_SET
    env_file: .env

volumes:
  data:
    
networks:
  default:
    name: $W9_NETWORK
    external: true