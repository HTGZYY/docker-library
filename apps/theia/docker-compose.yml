# image: https://registry.hub.docker.com/r/theiaide/theia

version: '3.8'

services:
  theia:
    image: theiaide/theia:${W9_VERSION}
    container_name: ${W9_CONTAINER_NAME}
    ports:
      - ${W9_HTTP_PORT}:3000
    volumes:
      - theia:/home/project
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  theia:
