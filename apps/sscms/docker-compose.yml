# image: https://hub.docker.com/r/sscms/core
# src: https://github.com/siteserver/cms/tree/master/docker
# docs: https://sscms.com/docs/v7/getting-started/using-docker.html


version: '3.8'

services:
  sscms:
    image: sscms/core:${W9_VERSION}
    container_name: ${W9_NAME}
    ports:
      - ${W9_HTTP_PORT}:80
    volumes:
      - sscms:/app/wwwroot
    environment:
      - SSCMS_DATABASE_PASSWORD=${W9_DB_MYSQL_PASSWORD}
      - SSCMS_DATABASE_NAME=${W9_DB_MYSQL_NAME}
      - SSCMS_DATABASE_USER=${W9_DB_MYSQL_USER}
      - SSCMS_DATABASE_PORT=${W9_DB_MYSQL_PORT}
      - SSCMS_DATABASE_HOST=mysql
      - SSCMS_SECURITY_KEY=e2a3d303-ac9b-41ff-9154-930710af0845
      - SSCMS_DATABASE_TYPE=MySQL
    depends_on: 
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:${W9_DB_MYSQL_VERSION}
    container_name: ${W9_NAME}-mysql
    restart: unless-stopped
    ports:
     - ${W9_DB_MYSQL_PORT}:3306
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${W9_DB_MYSQL_NAME}
      MYSQL_USER: ${W9_DB_MYSQL_USER}
      MYSQL_PASSWORD: ${W9_DB_MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${W9_DB_MYSQL_PASSWORD}

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  sscms:
    driver: local
  mysql:
    driver: local
