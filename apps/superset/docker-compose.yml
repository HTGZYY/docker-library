# image: https://hub.docker.com/r/apache/superset
# docs: https://github.com/apache/superset

x-superset-image: &superset-image $W9_REPO:$W9_VERSION
x-superset-depends-on: &superset-depends-on
  - db
  - redis
x-superset-volumes:
  &superset-volumes # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  - ./src/docker:/app/docker
  - superset_home:/app/superset_home

version: "3.8"
services:
  redis:
    image: redis:7
    container_name: $W9_ID-cache
    restart: unless-stopped
    volumes:
      - redis:/data

  db:
    env_file: src/docker/.env
    image: postgres:14
    container_name: $W9_ID-postgresql
    restart: unless-stopped
    environment:
      # database configurations (do not modify)
      - DATABASE_DB=$W9_ID
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=$W9_POWER_PASSWORD
      - DATABASE_USER=superset

      # database engine specific environment variables
      # change the below if you prefers another database engine
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - POSTGRES_DB=$W9_ID
      - POSTGRES_USER=$W9_ID
      - POSTGRES_PASSWORD=$W9_POWER_PASSWORD

      - REDIS_HOST=redis
      - REDIS_PORT=6379

    volumes:
      - postgresql:/var/lib/postgresql/data

  superset:
    env_file: src/docker/.env-non-dev
    image: *superset-image
    container_name: $W9_ID-app
    restart: unless-stopped
    ports:
      - '$W9_HTTP_PORT_SET:$W9_HTTP_PORT'
    privileged: true
    user: root
    environment:
      - COMPOSE_PROJECT_NAME=superset
      # database configurations (do not modify)
      - DATABASE_DB=$W9_ID
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=$W9_POWER_PASSWORD
      - DATABASE_USER=$W9_ID
      # database engine specific environment variables
      # change the below if you prefers another database engine
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - POSTGRES_DB=$W9_ID
      - POSTGRES_USER=$W9_ID
      - POSTGRES_PASSWORD=$W9_POWER_PASSWORD

      # Add the mapped in /app/pythonpath_docker which allows devs to override stuff
      - REDIS_HOST=$W9_DB_REDIS_HOST
      - REDIS_PORT=6379
    depends_on: *superset-depends-on
    volumes: *superset-volumes

  superset-init:
    image: *superset-image
    container_name: $W9_ID-init
    command: ["/app/docker/docker-init.sh"]
    env_file: src/docker/.env-non-dev
    environment:
      - COMPOSE_PROJECT_NAME=superset
      # database configurations (do not modify)
      - DATABASE_DB=$W9_ID
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=$W9_POWER_PASSWORD
      - DATABASE_USER=$W9_ID
      # database engine specific environment variables
      # change the below if you prefers another database engine
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - POSTGRES_DB=$W9_ID
      - POSTGRES_USER=$W9_ID
      - POSTGRES_PASSWORD=$W9_POWER_PASSWORD

      # Add the mapped in /app/pythonpath_docker which allows devs to override stuff
      - REDIS_HOST=$W9_DB_REDIS_HOST
      - REDIS_PORT=6379
      - W9_LOGIN_PASSWORD=$W9_LOGIN_PASSWORD
    depends_on: *superset-depends-on
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      disable: true

  superset-worker:
    image: *superset-image
    container_name: $W9_ID-worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file: src/docker/.env-non-dev
    environment:
      - COMPOSE_PROJECT_NAME=superset
      # database configurations (do not modify)
      - DATABASE_DB=$W9_ID
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=$W9_POWER_PASSWORD
      - DATABASE_USER=$W9_ID
      # database engine specific environment variables
      # change the below if you prefers another database engine
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - POSTGRES_DB=$W9_ID
      - POSTGRES_USER=$W9_ID
      - POSTGRES_PASSWORD=$W9_POWER_PASSWORD

      # Add the mapped in /app/pythonpath_docker which allows devs to override stuff
      - REDIS_HOST=$W9_DB_REDIS_HOST
      - REDIS_PORT=6379
    restart: unless-stopped
    depends_on: *superset-depends-on
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      disable: true

  superset-worker-beat:
    image: *superset-image
    container_name: $W9_ID-worker-beat
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    env_file: src/docker/.env-non-dev
    environment:
      - COMPOSE_PROJECT_NAME=superset
      # database configurations (do not modify)
      - DATABASE_DB=$W9_ID
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=$W9_POWER_PASSWORD
      - DATABASE_USER=$W9_ID
      # database engine specific environment variables
      # change the below if you prefers another database engine
      - DATABASE_PORT=5432
      - DATABASE_DIALECT=postgresql
      - POSTGRES_DB=$W9_ID
      - POSTGRES_USER=$W9_ID
      - POSTGRES_PASSWORD=$W9_POWER_PASSWORD

      # Add the mapped in /app/pythonpath_docker which allows devs to override stuff
      - REDIS_HOST=$W9_DB_REDIS_HOST
      - REDIS_PORT=6379
    restart: unless-stopped
    depends_on: *superset-depends-on
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      disable: true

volumes:
  superset_home:
    external: false
  postgresql:
    external: false
  redis:
    external: false

networks:
  default:
    name: ${W9_NETWORK}
    external: true
