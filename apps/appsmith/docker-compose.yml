# image: https://hub.docker.com/r/appsmith/appsmith-ce
# docs: https://docs.appsmith.com/getting-started/setup/installation-guides/docker/


version: '3.8'

services:
  appsmith:
    image: index.docker.io/appsmith/appsmith-ce:$W9_VERSION
    container_name: $W9_NAME
    ports:
      - "$W9_HTTP_PORT:80"
    volumes:
      - appsmith:/appsmith-stacks
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  appsmith:
