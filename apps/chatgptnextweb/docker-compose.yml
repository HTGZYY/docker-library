# compose: https://github.com/Yidadaa/ChatGPT-Next-Web/blob/main/docker-compose.yml

version: '3.8'

services:
  chatgpt-next-web: 
    image: yidadaa/chatgpt-next-web:${W9_VERSION}
    container_name: ${W9_NAME}
    restart: unless-stopped
    env_file: .env
    ports:
      - $W9_HTTP_PORT:3000

networks:
  default:
    name: ${W9_NETWORK}
    external: true