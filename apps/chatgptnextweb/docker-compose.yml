# compose: https://github.com/Yidadaa/ChatGPT-Next-Web/blob/main/docker-compose.yml

version: '3.8'

services:
  chatgpt-next-web: 
    image: $W9_REPO:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    env_file: .env
    ports:
      - $W9_HTTP_PORT_SET:$W9_HTTP_PORT

networks:
  default:
    name: ${W9_NETWORK}
    external: true