# iamge: https://container-registry.oracle.com/

version: '3.8'

services:
  apex:
    image: $W9_REPO:${W9_VERSION}
    container_name: ${W9_ID} 
    depends_on:
      - oracledb
    env_file: .env
    volumes:
      - apex_config:/etc/ords/config/
      - apex_variables:/opt/oracle/variables
    ports:
      -  ${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}
    restart: unless-stopped

  busybox:
    image: busybox
    container_name: ${W9_ID}-cli
    volumes:
      - apex_variables:/data
    depends_on:
      - apex
    command: |
      /bin/sh -c "
      if [ ! -f /data/conn_string.txt ]; then
        echo 'CONN_STRING=sys/$W9_POWER_PASSWORD@$W9_ID-oracle:1521/$ORACLE_PDB' > /data/conn_string.txt
      fi
      exit 0
      "

  oracledb:
    image: $W9_DB_REPO:$W9_DB_VERSION
    container_name: ${W9_ID}-oracle
    environment:
      ORACLE_CHARACTERSET: AL32UTF8
      ORACLE_PWD: ${W9_POWER_PASSWORD}
      ORACLE_SID: xe
      ORACLE_PDB: ${ORACLE_PDB}
      INIT_SGA_SIZE: 1000
      INIT_PGA_SIZE: 1000
      ENABLE_ARCHIVELOG: true
    volumes:
      - oracledb:/opt/oracle/oradata
    restart: unless-stopped
    
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  oracledb:
  apex_config:
  apex_variables: