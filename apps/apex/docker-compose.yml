# iamge: https://container-registry.oracle.com/

version: '3.8'

services:
  oracledb:
    image: container-registry.oracle.com/database/${W9_DB_ORACLE_EDITION}:${W9_DB_ORACLE_VERSION}
    container_name: ${W9_NAME}-db  
    environment:
      ORACLE_CHARACTERSET: ${DB_CHARACTERSET}
      ORACLE_PWD: ${W9_DB_ORACLE_PASSWORD}
      ORACLE_SID: ${W9_DB_ORACLE_SID}
      ORACLE_PDB: ${W9_DB_ORACLE_PDB}
      INIT_SGA_SIZE: ${W9_DB_ORACLE_SGA}
      INIT_PGA_SIZE: ${W9_DB_ORACLE_PGA}
      ENABLE_ARCHIVELOG: true
    volumes:
      - oracledb:/opt/oracle/oradata
    ports:
      -  ${W9_DB_ORACLE_PORT}:1521
      -  ${DB_MANAGE_PORT}:5500
    restart: unless-stopped

  apex:
    image: container-registry.oracle.com/database/ords:${W9_VERSION}
    container_name: ${W9_NAME} 
    depends_on:
      - oracledb
    env_file: .env
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo 'CONN_STRING=sys/$W9_DB_ORACLE_PASSWORD@oracledb:$W9_DB_ORACLE_PORT/${W9_DB_ORACLE_PDB}' > /opt/oracle/variables/conn_string.txt
        sed -i 's/Welcome_1/${W9_PASSWORD}/g' /opt/oracle/apex/setapexadmin.sql
        bash /entrypoint.sh
    ports:
      -  ${W9_HTTP_PORT}:8181
    restart: unless-stopped
    
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  oracledb:
