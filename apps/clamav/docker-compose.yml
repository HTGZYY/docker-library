# image: https://hub.docker.com/r/clamav/clamav
# docs: https://docs.clamav.net/manual/Installing/Docker.html


version: '3.8'

services:
  clamav:
    image: clamav/clamav:$W9_VERSION
    container_name: $W9_NAME
    privileged: true
    volumes:
      - 'clamav:/var/lib/clamav'
      - '$W9_SCAN_PATH:/scandir'
networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  clamav:
