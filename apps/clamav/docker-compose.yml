# image: https://hub.docker.com/r/clamav/clamav
# docs: https://docs.clamav.net/manual/Installing/Docker.html


version: '3.8'

services:
  clamav:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    privileged: true
    volumes:
      - 'clamav:/var/lib/clamav'
      - '$W9_SCAN_PATH_SET:/scandir'
    env_file: .env
networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  clamav: