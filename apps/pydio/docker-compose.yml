# image and compose: https://hub.docker.com/r/pydio/cells
# more compose: https://github.com/pydio/cells/tree/main/tools/docker

version: '3.8'

services:
  pydio:
    image: pydio/cells:$W9_VERSION
    container_name: $W9_NAME
    ports:
      - $W9_HTTP_PORT:8080
      - $W9_GRPC_PORT:33060
    volumes:
      - pydio:/var/cells
      - ./src/install-conf.yml:/pydio/config/install.yml:ro
    env_file:
      - .env
    restart: unless-stopped

  mysql:
    image: mysql:$W9_DB_MYSQL_VERSION
    container_name: $W9_NAME-db
    restart: unless-stopped
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
    ports:
     - $W9_DB_MYSQL_PORT:3306
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_DB_MYSQL_NAME
      MYSQL_USER: $W9_DB_MYSQL_USER
      MYSQL_PASSWORD: $W9_DB_MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $W9_DB_MYSQL_PASSWORD

networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  pydio:
    driver: local
  mysql:
    driver: local
