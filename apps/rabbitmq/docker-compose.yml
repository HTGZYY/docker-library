# image: https://registry.hub.docker.com/_/rabbitmq
# https://github.com/docker-library/rabbitmq/

version: '3.8'

services:
  rabbitmq:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    ports:
      # EXPOSE 4369 5671 5672 15691 15692 25672
      - '${W9_ER_PORT_SET}:${W9_ER_PORT}'
      - '${W9_MQ_PORT_SET}:${W9_MQ_PORT}'
      - '${W9_GUI_PORT_SET}:${W9_GUI_PORT}'
    env_file: .env
    environment:
      - RABBITMQ_DEFAULT_USER=${W9_LOGIN_USER}
      - RABBITMQ_DEFAULT_PASS=${W9_LOGIN_PASSWORD}
    volumes:
      - 'rabbitmq_data:/var/lib/rabbitmq'
      - 'rabbitmq_plugins:/plugins'
      - 'rabbitmq_config:/etc/rabbitmq/conf.d'
      
networks:
  default:
    name: ${W9_NETWORK}
    external: true
    
volumes:
  rabbitmq_data:
  rabbitmq_plugins:
  rabbitmq_config:
