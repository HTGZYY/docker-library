# image: https://hub.docker.com/r/akaunting/akaunting
# docs: https://github.com/akaunting/docker

version: '3.8'
services:
  akaunting:
    container_name: $W9_NAME
    image: $W9_REPO:$W9_VERSION
    ports:
      - $W9_HTTP_PORT:80
    volumes:
      - akaunting-data:/var/www/html
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - AKAUNTING_SETUP

  makaunting-db:
    image: mariadb:$W9_DB_MYSQL_VERSION
    container_name: $W9_NAME-db
    restart: unless-stopped
    ports:
     - ${W9_DB_MYSQL_PORT}:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb_log_buffer_size=30M
    volumes:
      - akaunting-db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_DB_MYSQL_NAME
      MYSQL_USER: $W9_DB_MYSQL_USER
      MYSQL_PASSWORD: $W9_DB_MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $W9_DB_MYSQL_PASSWORD

volumes:
  akaunting-data:
  akaunting-db:

networks:
  default:
    name: ${W9_NETWORK}
    external: true