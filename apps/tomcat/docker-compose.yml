# image: https://hub.docker.com/_/tomcat

version: '3.8'
services:
  tomcat:
    container_name: ${W9_ID}
    image: $W9_REPO:$W9_VERSION
    restart: unless-stopped
    ports:
      - '${W9_HTTP_PORT_SET}:8080'
    volumes:
     - tomcat:/usr/local/tomcat

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  tomcat:
