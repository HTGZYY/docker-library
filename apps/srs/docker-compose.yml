# image: https://hub.docker.com/r/ossrs/srs
# docs: https://ossrs.net/lts/zh-cn/docs/v4/doc/getting-started

version: '3.8'

services:
  srs:
    image: ossrs/srs:${W9_VERSION}
    container_name: ${W9_NAME}
    restart: unless-stopped
    ports:
      - '${W9_HTTP_PORT}:8080'
      - '1935:1935'
      - '1985:1985'
      - '8000:8000'
    env_file: .env
    environment:
      - CANDIDATE=${W9_URL}
      
networks:
  default:
    name: ${W9_NETWORK}
    external: true
