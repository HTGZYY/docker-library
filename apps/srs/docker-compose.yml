# image: https://hub.docker.com/r/ossrs/srs
# docs: https://ossrs.net/lts/zh-cn/docs/v4/doc/getting-started

version: '3.8'

services:
  srs:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    ports:
      - ${W9_HTTP_PORT_SET}:8080
      - ${W9_RTMP_SET}:1935
      - ${W9_REMOTE_SET}:1985
      - ${W9_FLV_SET}:8000
    env_file: .env
    environment:
      - CANDIDATE=${W9_URL}
      
networks:
  default:
    name: ${W9_NETWORK}
    external: true
