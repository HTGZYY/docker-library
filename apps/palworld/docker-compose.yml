# imag: https://hub.docker.com/r/pasharp/pal_server

version: '3.8'
services:
  palworld:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    restart: always
    ports:
     - "${W9_UDP_PORT_SET}:8211/udp"
    volumes:
      - palworld_data:/opt/palworld/Pal/Saved
    command: /home/game/Steam/steamapps/common/PalServer/PalServer.sh
    env_file: .env

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  palworld_data: