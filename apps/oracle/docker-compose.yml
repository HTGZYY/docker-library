# docs: http://docs.oracle.com/en/database/

version: '3.8'

services:
  oracleex:
    image: container-registry.oracle.com/database/express:${W9_VERSION}
    container_name: ${W9_NAME}  
    env_file: .env
    volumes:
      - data:/opt/oracle/oradata
      - startup:/opt/oracle/scripts/startup
      - setup:/opt/oracle/scripts/setup 
    ports:
      -  ${W9_DB_PORT}:1521
      -  ${W9_EM_PORT}:5500
    restart: unless-stopped
    profiles:
      - express

  oracle:
    image: container-registry.oracle.com/database/enterprise:${W9_VERSION}
    container_name: ${W9_NAME}  
    env_file: .env
    volumes:
      - data:/opt/oracle/oradata
      - startup:/opt/oracle/scripts/startup
      - setup:/opt/oracle/scripts/setup 
    ports:
      -  ${W9_DB_PORT}:1521
      -  ${W9_EM_PORT}:5500
    restart: unless-stopped
    profiles:
      - enterprise
      - standard


networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  data:
  startup:
  setup:
