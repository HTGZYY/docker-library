# image and compose: https://hub.docker.com/r/martinhelmich/typo3

version: '3.8'

services:
  typo3:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    ports:
      - ${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}
    volumes:
      - typo3fileadmin:/var/www/html/fileadmin
      - typo3conf:/var/www/html/typo3conf
      - typo3uploads:/var/www/html/uploads
      - typo3temp:/var/www/html/typo3temp
    restart: unless-stopped
    environment:
      TYPO3_DB_USER: ${W9_ID}
      TYPO3_DB_PASSWORD: ${W9_POWER_PASSWO}
      TYPO3_DB_HOST: mysql
    command: bash -c "cat /my_cmd > /cmd.sh && chmod +x /cmd.sh && /cmd.sh"
    configs:
      - source: my_cmd
    env_file: .env
      
  mysql:
    image: mysql:8
    container_name: ${W9_ID}-mysql
    restart: unless-stopped
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${W9_ID}
      MYSQL_USER: ${W9_ID}
      MYSQL_PASSWORD: ${W9_POWER_PASSWO}
      MYSQL_ROOT_PASSWORD: ${W9_POWER_PASSWO}
    env_file: .env

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  typo3fileadmin:
  typo3conf:
  typo3uploads:
  typo3temp:
  mysql:

configs:
  my_cmd:
    file: ./cmd.sh
