# image: https://hub.docker.com/_/chronograf
# docs: https://docs.influxdata.com/influxdb/latest/install/?t=Docker


version: '3.8'

services:
  chronograf:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}-chronograf
    ports:
      - '${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}'
    command: --influxdb-url=http://${W9_ID}-influxdb:8086
    volumes:
      - chronograf:/var/lib/chronograf
    env_file: .env
    depends_on:
      - influxdb

  influxdb:
    image: influxdb:latest
    container_name: ${W9_ID}-influxdb
    ports:
      - '${W9_DB_INFLUXDB_PORT_SET}:${W9_DB_INFLUXDB_PORT}'
      - '${W9_DB_INFLUXDB_GRAPHITE_PORT_SET}:${W9_DB_INFLUXDB_GRAPHITE_PORT}'
    volumes:
      - influxdb:/var/lib/influxdb2
    restart: unless-stopped
    env_file: .env

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  chronograf:
  influxdb:
