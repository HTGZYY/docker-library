# image: https://hub.docker.com/r/tuxgasy/dolibarr
# docs: https://github.com/tuxgasy/docker-dolibarr

version: '3.8'

services:
    mariadb:
        image: mariadb:${W9_DB_MARIADB_VERSION}
        container_name: ${W9_NAME}-db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${W9_DB_MARIADB_PASSWORD}
            MYSQL_DATABASE: ${W9_DB_MARIADB_NAME}
            MYSQL_USER: ${W9_DB_MARIADB_USER}
            MARIADB_PASSWORD: ${W9_DB_MARIADB_PASSWORD}
        volumes:
            - mariadb:/var/lib/mysql

    dolibarr:
        image: tuxgasy/dolibarr:${W9_VERSION}
        container_name: ${W9_NAME}
        restart: unless-stopped
        env_file: .env
        environment:
            DOLI_DB_HOST: ${W9_NAME}-db
            DOLI_DB_USER: ${W9_DB_MARIADB_USER}
            DOLI_DB_PASSWORD: ${W9_DB_MARIADB_PASSWORD}
            DOLI_DB_NAME: ${W9_DB_MARIADB_NAME}
            DOLI_ADMIN_LOGIN: ${W9_USER}
            DOLI_ADMIN_PASSWORD: ${W9_PASSWORD}
        ports:
            - "${W9_HTTP_PORT}:80"
        volumes:
            - dolibarr_html:/var/www/html
            - dolibarr_documents:/var/www/documents
        links:
            - mariadb
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mariadb:
  dolibarr_html:
  dolibarr_documents:
