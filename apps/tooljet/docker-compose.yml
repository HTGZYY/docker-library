# docs: https://docs.tooljet.com/docs/setup/docker/
# image: https://hub.docker.com/r/tooljet/tooljet-ce

version: '3.8'

services:
  tooljet:
    image: tooljet/tooljet-ce:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    env_file: .env
    ports:
      - $W9_HTTP_PORT_SET:80
    environment:
      SERVE_CLIENT: "true"
      PORT: "80"
    command: npm run start:prod

  postgres:
    image: postgres:13
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

# Uncomment if ENABLE_TOOLJET_DB=true
  # postgrest:
  #   image: postgrest/postgrest:v10.1.1.20221215
  #   restart: always
  #   depends_on:
  #     - postgres
  #   env_file: .env
  #   environment:
  #     - PGRST_SERVER_PORT=80

volumes:
  postgres:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/postgres_data
  certs:
  logs:
  fallbackcerts:
    
networks:
  default:
    name: ${W9_NETWORK}
    external: true
