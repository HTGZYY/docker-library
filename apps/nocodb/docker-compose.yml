# compose: https://github.com/nocodb/nocodb/blob/master/docker-compose/pg/docker-compose.yml
# docs: https://docs.nocodb.com/getting-started/installation

version: '3.8'

services:
  nocodb:
    depends_on:
      db:
        condition: service_healthy
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    ports:
      - "${W9_HTTP_PORT_SET}:8080"
    restart: unless-stopped
    volumes: 
      - "nocodb:/usr/app/data"
    environment:
      NC_DB: "pg://${W9_ID}-postgresql:5432?u=${W9_ID}&p=${W9_POWER_PASSWORD}&d=${W9_ID}"
    env_file: .env

  db:
    image: postgres:latest
    container_name: ${W9_ID}-postgresql
    hostname: ${W9_ID}-postgresql
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${W9_POWER_PASSWORD}
      POSTGRES_USER: ${W9_ID}
      POSTGRES_DB: ${W9_ID}
    healthcheck:
      test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
      interval: 10s
      timeout: 2s
      retries: 10
    
networks:
  default:
    name: ${W9_NETWORK}
    external: true
    
volumes:
  postgres:
    driver: local
  nocodb:
    driver: local