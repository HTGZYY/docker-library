# compose: https://github.com/nocodb/nocodb/blob/master/docker-compose/pg/docker-compose.yml
# docs: https://docs.nocodb.com/getting-started/installation

version: '3.8'

services:
  nocodb:
    depends_on:
      db:
        condition: service_healthy
    image: nocodb/nocodb:${W9_VERSION}
    container_name: ${W9_NAME}
    ports:
      - "${W9_HTTP_PORT}:8080"
    restart: unless-stopped
    volumes: 
      - "nocodb:/usr/app/data"
    environment:
      NC_DB: "pg://${W9_NAME}-postgre:5432?u=${W9_DB_POSTGRESQL_USER}&p=${W9_DB_POSTGRESQL_PASSWORD}&d=${W9_DB_POSTGRESQL_NAME}"

  db:
    image: postgres:${W9_DB_POSTGRESQL_VERSION}
    container_name: ${W9_NAME}-postgre
    hostname: ${W9_NAME}-postgre
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${W9_DB_POSTGRESQL_PASSWORD}
      POSTGRES_USER: ${W9_DB_POSTGRESQL_USER}
      POSTGRES_DB: ${W9_DB_POSTGRESQL_NAME}
    healthcheck:
      test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
      interval: 10s
      timeout: 2s
      retries: 10
    
networks:
  default:
    name: ${W9_NETWORK}
    external: true
    
volumes:
  postgres:
    driver: local
  nocodb:
    driver: local