networks:
  default:
    external: true
    name: websoft9
services:
  activemq:
    container_name: activemq
    environment:
      ARTEMIS_PASSWORD: $$W9_POWER_PASSWORD
      ARTEMIS_USER: admin
      EXTRA_ARGS: --http-host 0.0.0.0 --relax-jolokia
      W9_AMQP_PORT: '5672'
      W9_AMQP_PORT_SET: '5672'
      W9_ARTEMIS_REPO: ghcr.io/ls1intum/activemq-broker-docker-centos
      W9_ARTEMIS_VERSION: 2.21.0
      W9_CLASSIC_REPO: alfresco/alfresco-activemq
      W9_CLASSIC_VERSION: 5.18.2-jre17-rockylinux8
      W9_HTTP_PORT: '8161'
      W9_HTTP_PORT_SET: '8161'
      W9_ID: activemq
      W9_NETWORK: websoft9
      W9_OPENWIRE_PORT: '61616'
      W9_OPENWIRE_PORT_SET: '61616'
      W9_PASSWORD: $$W9_POWER_PASSWORD
      W9_POWER_PASSWORD: 8dHZPFLFGoPXuC
      W9_STOMP_PORT: '61613'
      W9_STOMP_PORT_SET: '61613'
      W9_URL: appname.example.com
      W9_USER: admin
      W9_VERSION: $$W9_CLASSIC_VERSION
    image: ghcr.io/ls1intum/activemq-broker-docker-centos:$$W9_CLASSIC_VERSION
    ports:
    - published: 5672
      target: 5672
    - published: 61616
      target: 5672
    - published: 61613
      target: 5672
    - published: 8161
      target: 8161
    restart: unless-stopped
    volumes:
    - activemq_root:/var/lib/artemis-instance:rw
version: '3.8'
volumes:
  activemq_logs: {}
  activemq_root: {}

