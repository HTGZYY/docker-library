# refer to: https://github.com/docker-library/docs/blob/master/mongo/stack.yml
# image: https://hub.docker.com/_/mongo

version: '3.8'

services:
  mongo:
    image: mongo:${W9_VERSION}
    restart: unless-stopped
    container_name: ${W9_NAME}
    ports:
      - ${W9_DB_PORT}:27017
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${W9_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${W9_PASSWORD}
    command: ${W9_COMMAND}
    volumes:
      - mongo_data:/data/db
      - ./src/mongod.conf:/etc/mongod.conf

networks:
  default:
    name: ${W9_NETWORK}
    external: true
    
volumes:
  mongo_data:
