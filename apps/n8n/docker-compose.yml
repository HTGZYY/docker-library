# docs: https://docs.n8n.io/hosting/installation/docker


version: '3.8'

services:
  n8n:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${W9_HTTP_PORT}:5678'
    volumes:
      - 'n8n:/home/node/.n8n'
      - './src/my-config.json:$N8N_CONFIG_FILES'

networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  n8n:
