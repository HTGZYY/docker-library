# image: https://hub.docker.com/r/dbeaver/cloudbeaver
# config docs: https://github.com/dbeaver/cloudbeaver/wiki/Server-configuration#automatic-server-configuration

version: "3.8"

services:
  cloudbeaver:
      image: dbeaver/cloudbeaver:${W9_VERSION}
      container_name: "${W9_NAME}"
      restart: unless-stopped
      env_file: .env
      ports:
       - '$W9_HTTP_PORT:8978'
      volumes: 
       - cloudbeaver:/opt/cloudbeaver/workspace            

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  cloudbeaver:
