# image: https://hub.docker.com/r/prestashop/prestashop
# docs: https://github.com/PrestaShop/docker

version: '3.8'

services:
  prestashop:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    ports:
      - ${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}
    volumes:
      - prestashop:/var/www/html
    env_file: .env
    environment:
      - PS_DOMAIN=${W9_URL}
      - DB_SERVER=${W9_ID}-mysql
      - DB_USER=${W9_ID}
      - DB_PASSWD=${W9_POWER_PASSWORD}
      - DB_PREFIX=ps_
      - ADMIN_MAIL=${W9_LOGIN_USER}
      - ADMIN_PASSWD=${W9_POWER_PASSWORD}
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:$W9_DB_VERSION
    container_name: ${W9_ID}-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysqlz
    environment:
      MYSQL_DATABASE: ${W9_ID}
      MYSQL_USER: ${W9_ID}
      MYSQL_PASSWORD: ${W9_POWER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${W9_POWER_PASSWORD}

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  prestashop:
  mysql_data:
