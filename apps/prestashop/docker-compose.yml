# image: https://hub.docker.com/r/prestashop/prestashop
# docs: https://github.com/PrestaShop/docker

version: '3.8'

services:
  prestashop:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    ports:
      - ${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}
    volumes:
      - prestashop:/var/www/html
    env_file: .env
    environment:
      - PS_DOMAIN=${W9_URL}
      - DB_SERVER=${W9_ID}-mysql
      - DB_USER=${W9_ID}
      - DB_PASSWD=${W9_POWER_PASSWORD}
      - DB_PREFIX=ps_
      - ADMIN_MAIL=${W9_USER}
      - ADMIN_PASSWD=${W9_POWER_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql:5.7
    container_name: ${W9_ID}-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
          healthcheck:
    test: "mysql ${W9_ID} -u${W9_ID} -p${W9_POWER_PASSWORD} -e 'SELECT 1;'"
    environment:
      MYSQL_DATABASE: ${W9_ID}
      MYSQL_USER: ${W9_ID}
      MYSQL_PASSWORD: ${W9_POWER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${W9_POWER_PASSWORD}
    env_file: .env

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  prestashop:
  mysql_data:
