# image: https://hub.docker.com/r/bitnami/discourse
# docs: https://hub.docker.com/r/bitnami/discourse


version: '3.8'
services:
  discourse:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    env_file: .env
    ports:
      - '$W9_HTTP_PORT:3000'
    volumes:
      - 'discourse_data:/bitnami/discourse'
    depends_on:
      - postgresql
      - redis

  postgresql:
    image: docker.io/bitnami/postgresql:$W9_DB_POSTGRES_VERSION
    container_name: $W9_NAME-db
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    environment:
      - POSTGRESQL_USERNAME=$W9_DB_POSTGRES_USER
      - POSTGRESQL_DATABASE=$W9_DB_POSTGRES_NAME
      - POSTGRESQL_PASSWORD=$W9_DB_POSTGRES_PASSWORD

  redis:
    image: docker.io/bitnami/redis:7.0
    container_name: $W9_NAME-redis
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'redis_data:/bitnami/redis'

  sidekiq:
    image: $W9_REPO:$W9_VERSION
    env_file: .env
    container_name: $W9_NAME-sidekiq
    depends_on:
      - discourse
    volumes:
      - 'sidekiq_data:/bitnami/discourse'
    command: /opt/bitnami/scripts/discourse-sidekiq/run.sh


networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  postgresql_data:
    driver: local
  redis_data:
    driver: local
  discourse_data:
    driver: local
  sidekiq_data:
    driver: local