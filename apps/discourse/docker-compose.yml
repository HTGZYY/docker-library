# image: https://hub.docker.com/r/bitnami/discourse
# docs: https://hub.docker.com/r/bitnami/discourse


version: '3.8'
services:
  discourse:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    env_file: .env
    ports:
      - '$W9_HTTP_PORT_SET:$W9_HTTP_PORT'
    volumes:
      - 'discourse_data:/bitnami/discourse'
    environment:
      - DISCOURSE_HOST=$W9_URL
      - DISCOURSE_USERNAME=$W9_USER
      - DISCOURSE_PASSWORD=$W9_POWER_PASSWORD
      - DISCOURSE_PRECOMPILE_ASSETS=no
    depends_on:
      - postgresql
      - redis

  postgresql:
    image: docker.io/bitnami/postgresql:15
    container_name: $W9_ID-postgres
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    environment:
      - POSTGRESQL_USERNAME=$W9_ID
      - POSTGRESQL_DATABASE=$W9_ID
      - POSTGRESQL_PASSWORD=$W9_POWER_PASSWORD
    env_file: .env

  redis:
    image: docker.io/bitnami/redis:7.0
    container_name: $W9_ID-redis
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'redis_data:/bitnami/redis'
    env_file: .env

  sidekiq:
    image: $W9_REPO:$W9_VERSION
    env_file: .env
    container_name: $W9_ID-sidekiq
    depends_on:
      - discourse
    volumes:
      - 'sidekiq_data:/bitnami/discourse'
    command: /opt/bitnami/scripts/discourse-sidekiq/run.sh


networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  postgresql_data:
    driver: local
  redis_data:
    driver: local
  discourse_data:
    driver: local
  sidekiq_data:
    driver: local