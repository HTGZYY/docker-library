# image: https://hub.docker.com/r/easysoft/zentao
# docs: https://github.com/easysoft/zentaopms

version: '3.8'

services:
  zentao:
    image: $APP_REPO:$APP_VERSION
    container_name: $APP_ID
    ports:
      - $APP_HTTP_PORT_SET:80
    volumes:
      - zentao:/data
    env_file:
      - .env
    restart: unless-stopped
      
  mysql:
    image: mysql:5.7
    container_name: $APP_ID-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $APP_ID
      MYSQL_USER:  $APP_ID
      MYSQL_PASSWORD: $POWER_PASSWORD
      MYSQL_ROOT_PASSWORD: $POWER_PASSWORD
      
networks:
  default:
    name: $APP_NETWORK
    external: true

volumes:
  zentao:
  mysql_data: