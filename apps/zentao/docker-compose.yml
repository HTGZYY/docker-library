# image: https://hub.docker.com/r/easysoft/zentao
# docs: https://github.com/easysoft/zentaopms

version: '3.8'

services:
  zentao:
    image: easysoft/zentao:${APP_VERSION}
    container_name: $APP_ID
    ports:
      - 9001-9999:80
    volumes:
      - zentao:/data
    env_file: .env
    environment:
      # The belows vars is need, otherwise container error
      ZT_MYSQL_HOST: $APP_ID-db
      ZT_MYSQL_PORT: 3306
      ZT_MYSQL_USER: root
      ZT_MYSQL_PASSWORD: $POWER_PASSWORD
      ZT_MYSQL_DB: $APP_ID
    restart: unless-stopped
    labels:
      com.docker.compose.w9_http.port: 80
      
  mysql:
    image: mysql:5.7
    container_name: $APP_ID-db
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    env_file: .env
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $APP_ID
      MYSQL_USER:  $APP_ID
      MYSQL_PASSWORD: $POWER_PASSWORD
      MYSQL_ROOT_PASSWORD: $POWER_PASSWORD
    labels:
      com.docker.compose.websoft9.db.connection: true
      
networks:
  default:
    name: ${APP_NETWORK}
    external: true

volumes:
  zentao:
  mysql_data:
