# image: https://hub.docker.com/r/excalidraw/excalidraw


version: '3.8'

services:
  excalidraw:
    image: $W9_REPO:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    env_file: .env
    ports:
        - "${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}"

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  excalidraw: