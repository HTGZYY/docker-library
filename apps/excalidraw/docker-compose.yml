# image: https://hub.docker.com/r/excalidraw/excalidraw


version: '3.8'

services:
  excalidraw:
    image: excalidraw/excalidraw:${W9_VERSION}
    container_name: ${W9_NAME}
    restart: unless-stopped
    env_file: .env
    ports:
        - "${W9_HTTP_PORT}:80"

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  excalidraw: