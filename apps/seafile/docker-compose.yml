# image: https://hub.docker.com/r/seafileltd/seafile-mc
# docs: https://cloud.seafile.com/published/seafile-manual-cn/

version: "3.8"
services:
  mariadb:
    image: mariadb:$W9_DB_VERSION
    container_name: $W9_ID-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=$W9_POWER_PASSWORD
      - MYSQL_LOG_CONSOLE=true
    volumes:
      - mysql_data:/var/lib/mysql

  memcached:
    image: memcached:1.6
    container_name: $W9_ID-memcached
    restart: unless-stopped
    entrypoint: memcached -m 256

  seafile-ce:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - "$W9_HTTP_PORT_SET:$W9_HTTP_PORT"
    #     - "443:443"  # If https is enabled, cancel the comment.
    volumes:
      - seafile_data:/shared # Requested, specifies the path to Seafile data persistent store.
    env_file: .env
    environment:
      - DB_HOST=$W9_ID-mariadb
      - DB_ROOT_PASSWD=$W9_POWER_PASSWORD
      - TIME_ZONE=$W9_TIME_ZONE
      - SEAFILE_ADMIN_EMAIL=$W9_LOGIN_USER
      - SEAFILE_ADMIN_PASSWORD=$W9_LOGIN_PASSWORD
      - SEAFILE_SERVER_LETSENCRYPT=false
      - SEAFILE_SERVER_HOSTNAME=$W9_URL
    depends_on:
      - mariadb
      - memcached

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  seafile_data:
  elasticsearch_data:
  mysql_data:
