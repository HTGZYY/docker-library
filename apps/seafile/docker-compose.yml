version: "3.8"
services:
  db:
    image: mariadb:10.5
    container_name: $W9_ID-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=$W9_POWER_PASSWO
      - MYSQL_LOG_CONSOLE=true
    volumes:
      - mysql_data:/var/lib/mysql

  memcached:
    image: memcached:1.6
    container_name: $W9_ID-memcached
    restart: unless-stopped
    entrypoint: memcached -m 256

  elasticsearch:
    image: seafileltd/elasticsearch-with-ik:5.6.16
    container_name: $W9_ID-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2G
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data # Requested, specifies the path to Elasticsearch data persistent store.
    profiles:
      - pro

  seafile-pro:
    image: docker.seafile.top/seafileltd/seafile-pro-mc:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - "$W9_HTTP_PORT:80"
    #     - "443:443"  # If https is enabled, cancel the comment.
    volumes:
      - seafile_data:/shared # Requested, specifies the path to Seafile data persistent store.
    env_file: .env
    environment:
      - DB_HOST=$W9_ID-db
      - DB_ROOT_PASSWD=$W9_POWER_PASSWO
      - TIME_ZONE=$W9_TIME_ZONE
      - SEAFILE_ADMIN_EMAIL=$W9_USER
      - SEAFILE_ADMIN_PASSWORD=$W9_PASSWORD
      - SEAFILE_SERVER_LETSENCRYPT=false
      - SEAFILE_SERVER_HOSTNAME=$W9_URL
    depends_on:
      - db
      - memcached
      - elasticsearch
    profiles:
      - pro

  seafile-ce:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
      - "$W9_HTTP_PORT_SET:$W9_HTTP_PORT"
    #     - "443:443"  # If https is enabled, cancel the comment.
    volumes:
      - seafile_data:/shared # Requested, specifies the path to Seafile data persistent store.
    env_file: .env
    environment:
      - DB_HOST=$W9_ID-db
      - DB_ROOT_PASSWD=$W9_POWER_PASSWO
      - TIME_ZONE=$W9_TIME_ZONE
      - SEAFILE_ADMIN_EMAIL=$W9_USER
      - SEAFILE_ADMIN_PASSWORD=$W9_PASSWORD
      - SEAFILE_SERVER_LETSENCRYPT=false
      - SEAFILE_SERVER_HOSTNAME=$W9_URL
    depends_on:
      - db
      - memcached

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  seafile_data:
  elasticsearch_data:
  mysql_data:
