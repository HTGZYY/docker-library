# AWX default user: admin password: 123456 portï¼š80
# postgres user: awx password: 123456

version: "3.8"
services:
  web:
    image: quay.io/ansible/awx:22.5.0
    container_name: awx_web
    depends_on:
      - redis
    hostname: awxweb
    user: root
    restart: unless-stopped
    env_file: .env
    command: /usr/bin/launch_awx_web.sh
    volumes:
      - rsyslog-socket:/var/run/awx-rsyslog/
      - awx-receptor:/var/run/awx-receptor/
      - "./src/config/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "./src/config/settings.py:/etc/tower/settings.py"
      - "./src/config/local_settings.py:/etc/tower/local_settings.py"
      - "./src/config/websocket_secret.py:/etc/tower/websocket_secret.py"
      - "./src/config/nginx.conf:/etc/nginx/nginx.conf"
      - "./src/config/credentials.py:/etc/tower/conf.d/credentials.py"
      - "./src/config/receptor/receptor-awx-1.conf:/etc/receptor/receptor.conf"
      - "./src/config/receptor/receptor-awx-1.conf.lock:/etc/receptor/receptor.conf.lock"
      - redis-socket:/var/run/redis/
      - "~/.kube/config:/var/lib/awx/.kube/config"
      - "/sys/fs/cgroup:/sys/fs/cgroup"
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
    ports:
      - "8052:8052"

  task:
    image: quay.io/ansible/awx:22.5.0
    container_name: awx_task
    depends_on:
      - redis
      - web
      - postgres
      - receptor
    command: /usr/bin/launch_awx_task.sh
    hostname: awx
    user: root
    restart: unless-stopped
    env_file: .env
    volumes:
      - rsyslog-socket:/var/run/awx-rsyslog/
      - awx-receptor:/var/run/awx-receptor/
      - "./src/config/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "./src/config/settings.py:/etc/tower/settings.py"
      - "./src/config/local_settings.py:/etc/tower/local_settings.py"
      - "./src/config/websocket_secret.py:/etc/tower/websocket_secret.py"
      - "./src/config/nginx.conf:/etc/nginx/nginx.conf"
      - "./src/config/credentials.py:/etc/tower/conf.d/credentials.py"
      - "./src/config/receptor/receptor-awx-1.conf:/etc/receptor/receptor.conf"
      - "./src/config/receptor/receptor-awx-1.conf.lock:/etc/receptor/receptor.conf.lock"
      - redis-socket:/var/run/redis/
      - "~/.kube/config:/var/lib/awx/.kube/config"
      - "/sys/fs/cgroup:/sys/fs/cgroup"
    environment:
      http_proxy:
      https_proxy:
      no_proxy:

  receptor:
    image: quay.io/ansible/receptor:v1.4.1
    container_name: awx_receptor
    hostname: receptor
    user: root
    restart: unless-stopped
    env_file: .env
    volumes:
      - awx-receptor:/var/run/awx-receptor/
      - "./src/config/receptor/receptor-awx-1.conf:/etc/receptor/receptor.conf"
      - "./src/config/receptor/receptor-awx-1.conf.lock:/etc/receptor/receptor.conf.lock"
      - "/sys/fs/cgroup:/sys/fs/cgroup"
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
    ports:
      - "2222:2222"

  redis:
    image: redis
    container_name: awx_redis
    restart: unless-stopped
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
    entrypoint: ["redis-server"]
    command: ["/usr/local/etc/redis/redis.conf"]
    volumes:
      - redis-socket:/var/run/redis/:rw
      - "./src/config/redis.conf:/usr/local/etc/redis/redis.conf"

  postgres:
    image: postgres:12
    container_name: awx_postgres
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_new-data:/var/lib/postgresql/data/pgdata/
    environment:
      http_proxy:
      https_proxy:
      no_proxy:

volumes:
  supervisor-socket:
  rsyslog-socket:
  redis-socket:
  postgres_new-data:
  awx-receptor:

networks:
  default:
    name: ${APP_NETWORK}
    external: true
