# compose: https://github.com/nopSolutions/nopCommerce/blob/develop/docker-compose.yml
# image: https://hub.docker.com/r/nopcommerceteam/nopcommerce/tags

version: '3.8'

services:
  nopcommerce:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    ports:
      - ${W9_HTTP_PORT_SET}:${W9_HTTP_PORT}
    volumes:
      - nopcommerce:/app
    depends_on: 
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:5.7
    container_name: $W9_ID-mysql
    restart: unless-stopped
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_ID
      MYSQL_USER: $W9_ID
      MYSQL_PASSWORD: $W9_POWER_PASSWO
      MYSQL_ROOT_PASSWORD: $W9_POWER_PASSWO

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  nopcommerce:
  mysql:
