# docs: https://doc.owncloud.com/server/10.8/admin_manual/installation/docker/
# image: https://hub.docker.com/r/owncloud/server

version: '3.8'

services:
  owncloud:
    image: $APP_REPO:$APP_VERSION
    container_name: $APP_ID
    ports:
      - $APP_HTTP_PORT_SET:8080
    volumes:
      - owncloud:/mnt/data
    env_file: .env
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on: 
      - mysql
      - redis
    restart: unless-stopped

  mysql:
    image: mysql:5.7
    container_name: $APP_ID-mysql
    restart: unless-stopped
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=owncloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file: .env
    environment:
      MYSQL_DATABASE: $APP_ID
      MYSQL_USER: $APP_ID
      MYSQL_PASSWORD: $POWER_PASSWORD
      MYSQL_ROOT_PASSWORD: $POWER_PASSWORD

  redis:
    image: redis:6
    env_file: .env
    container_name: $APP_ID-redis
    restart: unless-stopped
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis:/data

volumes:
  owncloud:
  redis:
  mysql:
 
networks:
  default:
    name: ${APP_NETWORK}
    external: true