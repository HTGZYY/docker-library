# compose: https://github.com/nocobase/nocobase/blob/main/docker/app-mysql/docker-compose.yml
# docs: https://docs-cn.nocobase.com/welcome/getting-started/installation/docker-compose


version: '3.8'

services:
  app:
    image: nocobase/nocobase:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - DB_DIALECT=mysql
      - DB_HOST=$W9_NAME-db
      - DB_DATABASE=$W9_DB_MYSQL_NAME
      - DB_USER=$W9_DB_MYSQL_USER
      - DB_PASSWORD=$W9_DB_MYSQL_PASSWORD
      - LOCAL_STORAGE_BASE_URL=/storage/uploads
    volumes:
      - nocobase:/app/nocobase/storage
    ports:
      - "$W9_HTTP_PORT:80"

  mysql:
    image: mysql:8
    container_name: $W9_NAME-db
    environment:
      MYSQL_DATABASE: $W9_DB_MYSQL_NAME
      MYSQL_USER: $W9_DB_MYSQL_USER
      MYSQL_PASSWORD: $W9_DB_MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $W9_DB_MYSQL_PASSWORD
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
     - mysql:/var/lib/mysql

networks:
  default:
    name: ${W9_NETWORK}
    external: true
    
volumes:
  mysql:
    driver: local
  nocobase:
    driver: local