# image: https://hub.docker.com/r/redislabs/redisinsight
# image: https://hub.docker.com/_/redis

version: '3.8'

services:
  redis:
    image: redis:${W9_VERSION}
    container_name: ${W9_NAME}
    restart: unless-stopped
    ports: 
      - ${W9_DB_PORT}:6379
    env_file: .env
    volumes:
      - ./src/redis.conf:/etc/redis.conf:ro
      - redis_data:/data
    entrypoint: ["redis-server", "/etc/redis.conf"] 

  redisinsight:
    image: redislabs/redisinsight:${W9_GUI_VERSION}
    container_name: ${W9_NAME}-gui
    restart: unless-stopped
    ports:
      - "${W9_GUI_PORT}:8001"

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  redis_data:
