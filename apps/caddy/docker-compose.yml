# this file from docker-compose.workspace, delete mail-server
# default MySQL root password is 123456


version: '3.8'
services:
  caddy:
    image: caddy:$W9_VERSION
    container_name: $W9_NAME
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "$W9_HTTP_PORT:80"
      - "$W9_HTTPS_PORT:443"
    volumes:
      - ./src/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    
networks:
  default:
    name: ${W9_NETWORK}
    external: true
    
volumes:
  caddy_data:
  caddy_config:
