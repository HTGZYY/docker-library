# image: https://hub.docker.com/_/odoo
# docs: https://github.com/odoo/docker

version: "3.8"

services:
  odoo:
    image: odoo:${W9_VERSION}
    container_name: ${W9_NAME}
    ports:
      - ${W9_HTTP_PORT}:8069
    volumes:
      - odoo_web:/var/lib/odoo
      - odoo_config:/etc/odoo
      - odoo_addons:/mnt/extra-addons
    env_file: .env
    environment:
      HOST: ${W9_NAME}-db
      USER: ${W9_DB_POSTGRESQL_USER}
      PASSWORD: ${W9_DB_POSTGRESQL_PASSWORD}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:${W9_DB_POSTGRESQL_VERSION}
    container_name: ${W9_NAME}-db
    restart: unless-stopped
    ports:
      - ${W9_DB_POSTGRESQL_PORT}:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${W9_DB_POSTGRESQL_NAME}
      POSTGRES_USER: ${W9_DB_POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${W9_DB_POSTGRESQL_PASSWORD}
      POSTGRES_INITDB_ARGS: --data-checksums
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data

volumes:
  odoo_web:
  odoo_config:
  odoo_addons:
  postgres:

networks:
  default:
    name: ${W9_NETWORK}
    external: true
