# docs: https://github.com/docker-library/docs/blob/master/rethinkdb/README.md
# image: https://hub.docker.com/_/rethinkdb

version: '3.8'

services:
  rethinkdb:
    image: rethinkdb:${W9_VERSION}
    container_name: rethinkdb
    restart: unless-stopped
    ports:
     - 9090:8080
     - ${W9_CLIENT_PORT}:28015
     - ${W9_CLUSTER_PORT}:29015
    env_file: .env
    command:
      - /bin/bash
      - -c
      - |
        rethinkdb create --initial-password  ${W9_PASSWORD}
        rethinkdb --bind all
    volumes:
      - rethinkdb_data:/data

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  rethinkdb_data:
