# image: https://hub.docker.com/r/websoft9dev/ansible
# compose: https://docs.cloudreve.org/getting-started/install#yun-hang

version: "3.8"

services:
  cloudreve:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    env_file: .env
    ports:
      - "$W9_HTTP_PORT_SET:5212"
    volumes:
      - avatar:/cloudreve/avatar
      - uploads:/cloudreve/uploads
      - temp_data:/data
      - aria2_data:/data/aria2:rw
      - ./src/conf.ini:/cloudreve/conf.ini
      - ./src/cloudreve.db:/cloudreve/cloudreve.db
    depends_on:
      - aria2

  aria2:
    image: p3terx/aria2-pro
    container_name: $W9_ID-aria2
    restart: unless-stopped
    environment:
      - RPC_SECRET=$W9_RPC_SECRET
      - RPC_PORT=6800
    volumes:
      - config:/config
      - temp_data:/data

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  avatar:
    driver: local
  config:
    driver: local
  uploads:
    driver: local
  aria2_data:
    driver: local
  temp_data:
    driver: local
