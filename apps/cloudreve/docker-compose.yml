# image: https://hub.docker.com/r/cloudreve/cloudreve
# compose: https://docs.cloudreve.org/getting-started/install#docker-compose
# cloudreve just only connect aria2 at the Console by user

version: "3.8"

services:
  cloudreve:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    env_file: .env
    ports:
      - "$W9_HTTP_PORT_SET:5212"
    volumes:
      - avatar:/cloudreve/avatar
      - uploads:/cloudreve/uploads
      - download:/data #download by aria2
      - ./src/conf.ini:/cloudreve/conf.ini
      - ./src/cloudreve.db:/cloudreve/cloudreve.db
    depends_on:
      - aria2

  aria2:
    image: p3terx/aria2-pro
    container_name: $W9_ID-aria2
    restart: unless-stopped
    environment:
      - RPC_SECRET=$W9_POWER_PASSWORD
      - RPC_PORT=6800
    volumes:
      - config:/config
      - download:/data
    # Since Aria2 will continue to generate logs, limit the log size to 1M to prevent your hard disk from running out of space.
    logging:
      driver: json-file
      options:
        max-size: 1m

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  avatar:
  uploads:
  download:
  config:

