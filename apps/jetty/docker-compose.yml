# image: https://hub.docker.com/_/jetty

version: '3.8'
services:
  jetty:
    container_name: ${W9_ID}
    image: $W9_REPO:$W9_VERSION
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${W9_HTTP_PORT_SET}:8080'
    volumes:
     - jetty:/var/lib/jetty/webapps

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  jetty:

