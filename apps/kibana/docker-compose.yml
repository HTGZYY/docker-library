# image,docs: https://hub.docker.com/_/wordpress/

version: '3.8'

services:

  kibana:
    image: ${W9_REPO}:${W9_VERSION}
    container_name: ${W9_ID}
    restart: unless-stopped
    volumes:
      - ./src/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - ${W9_HTTP_PORT_SET}:5601
    env_file: .env

networks:
  default:
    name: $W9_NETWORK
    external: true
