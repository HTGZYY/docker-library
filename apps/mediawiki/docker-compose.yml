# image: https://hub.docker.com/r/bitnami/mediawiki

version: '3.8'

services:
  mediawiki:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    ports:
      - ${W9_HTTP_PORT_SET}:8080
    env_file:
      - .env
    volumes:
      - mediawiki:/bitnami/mediawiki
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:$W9_DB_VERSION
    container_name: $W9_ID-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_ID
      MYSQL_USER: $W9_ID
      MYSQL_PASSWORD: $W9_POWER_PASSWORD
      MYSQL_ROOT_PASSWORD: $W9_POWER_PASSWORD

  # this used for running command to modify Mediawiki's LocalSettings.php
  busybox:
    image: busybox
    volumes:
      - mediawiki:/data
    depends_on:
      - mediawiki
    command: |
      /bin/sh -c "
      if [ -z \"\$W9_URL\" ]; then
        echo 'W9_URL is empty, not need to change, exiting...'
        exit 0
      fi
      while [ ! -f /data/LocalSettings.php ]; do
        echo 'Waiting for LocalSettings.php to be created...'
        sleep 2
      done
      echo 'LocalSettings.php found, proceeding...'
      if echo \"\$W9_URL\" | grep -q '\\.'; then
        media_url=\$W9_URL
        echo 'URL is a domain name'
      else
        media_url=\$W9_URL:\$W9_HTTP_PORT_SET
        echo 'URL is an IP address'
      fi
      sleep 5
      sed -i 's|wgServer = .*|wgServer = \"//\$media_url\";|g' /data/LocalSettings.php
      kill 1
      "
      
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mediawiki:
  mysql: