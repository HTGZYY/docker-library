# image: https://hub.docker.com/r/bitnami/mediawiki

version: '3.8'

services:
  mediawiki:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    ports:
      - ${W9_HTTP_PORT_SET}:8080
    env_file:
      - .env
    volumes:
      - mediawiki:/bitnami/mediawiki
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:$MYSQL_VERSION
    container_name: $W9_ID-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_ID
      MYSQL_USER: $W9_ID
      MYSQL_PASSWORD: $POWER_PASSWORD
      MYSQL_ROOT_PASSWORD: $POWER_PASSWORD

  # this used for running command to modify Mediawiki's LocalSettings.php
  busybox:
    image: busybox
    volumes:
      - mediawiki:/data
    command: |
      /bin/sh -c "
      while [ ! -f /data/LocalSettings.php ]; do
        echo 'Waiting for LocalSettings.php to be created...'
        sleep 2
      done
      echo 'LocalSettings.php found, proceeding...'
      kill 1
      "
      
networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  mediawiki:
  mysql: