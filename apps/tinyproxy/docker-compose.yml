# image and docs: https://hub.docker.com/r/ajoergensen/tinyproxy

version: '3.8'
services:
  tinyproxy:
    container_name: ${W9_ID}
    image: ${W9_REPO}:${W9_VERSION}
    env_file: .env
    restart: unless-stopped
    ports:
     - '${W9_HTTP_PORT_SET}:8888'
    
networks:
  default:
    name: ${W9_NETWORK}
    external: true