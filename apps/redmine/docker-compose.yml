# image: https://hub.docker.com/_/redmine
# docs: https://github.com/docker-library/redmine

version: '3.8'
services:

  redmine:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    ports:
     - $W9_HTTP_PORT_SET:$W9_HTTP_PORT
    volumes: 
     - redmine:/usr/src/redmine
    env_file: .env
    environment:
      REDMINE_DB_MYSQL: $W9_ID-mysql
      REDMINE_DB_PASSWORD: $W9_POWER_PASSWO
      REDMINE_SECRET_KEY_BASE: supersecretkey
      REDMINE_PLUGINS_MIGRATE: "true"
      REDMINE_PASSWORD: $W9_PASSWORD
    entrypoint:
      - bash
      - -c
      - cat /my_cmd > cmd.sh && chmod +x /usr/src/redmine/cmd.sh && /usr/src/redmine/cmd.sh
    depends_on:
      - db
    configs:
      - source: my_cmd

  db:
    image: mysql:5.7
    container_name: $W9_ID-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
     - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $W9_POWER_PASSWO
      MYSQL_DATABASE: $W9_ID
      
volumes:
  mysql:
  redmine:
  
networks:
  default:
    name: ${W9_NETWORK}
    external: true

configs:
  my_cmd:
    file: ./cmd.sh
