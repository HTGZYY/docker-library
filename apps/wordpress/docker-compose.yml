# image,docs: https://hub.docker.com/_/wordpress/

version: '3.8'

services:

  wordpress:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_ID
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: 10m
    ports:
      - $W9_HTTP_PORT_SET:80
    env_file: .env
    volumes:
      - wordpress:/var/www/html
      - ./src/php_exra.ini:/usr/local/etc/php/conf.d/php_exra.ini

  wordpress-cli:
    image: $W9_REPO:cli
    container_name: $W9_ID-cli
    restart: on-failure
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    command: |
      /bin/sh -c "
      ip_regex='^([0-9]{1,3}[\.]){3}[0-9]{1,3}$'
      domain_regex='^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$'
      real_url=''
      if [[ $W9_URL =~ $ip_regex ]]; then
          echo '$W9_URL is an IP'
          real_url=$W9_URL:$W9_HTTP_PORT_SET
      elif [[ $W9_URL =~ $domain_regex ]]; then
          echo '$W9_URL is a domain'
          real_url=$W9_URL
      else
          echo '$W9_URL is not a valid IP or domain'
      fi
      wp option update home 'http://$W9_URL'
      wp option update siteurl 'http://$W9_URL'
      echo 'success to change wordpress url...'
      "
      
  mariadb:
    image: mariadb:10.4
    container_name: $W9_ID-mariadb
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb_log_buffer_size=30M
    env_file: .env
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_ID
      MYSQL_USER: $W9_ID
      MYSQL_PASSWORD: $POWER_PASSWO
      MYSQL_ROOT_PASSWORD: $POWER_PASSWO

volumes:
  wordpress:
  mysql_data:
    
networks:
  default:
    name: $W9_NETWORK
    external: true
