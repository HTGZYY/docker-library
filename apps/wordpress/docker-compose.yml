# image,docs: https://hub.docker.com/_/wordpress/

version: '3.8'

services:

  wordpress:
    image: wordpress:$APP_VERSION
    container_name: $APP_ID
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: 10m
    ports:
      - $APP_HTTP_PORT_SET:80
    env_file: .env
    volumes:
      - wordpress:/var/www/html
      - ./src/php_exra.ini:/usr/local/etc/php/conf.d/php_exra.ini

  mariadb:
    image: mariadb:10.4
    container_name: $APP_ID-mariadb
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb_log_buffer_size=30M
    env_file: .env
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $APP_ID
      MYSQL_USER: $APP_ID
      MYSQL_PASSWORD: $POWER_PASSWORD
      MYSQL_ROOT_PASSWORD: $POWER_PASSWORD

volumes:
  wordpress:
  mysql_data:
    
networks:
  default:
    name: $APP_NETWORK
    external: true
