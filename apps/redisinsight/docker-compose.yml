# image: https://hub.docker.com/r/redislabs/redisinsight
# docs: https://docs.redis.com/latest/ri/installing/install-docker/


version: '3.8'

services:
  redisinsight:
    image: redislabs/redisinsight:$W9_VERSION
    container_name: $W9_NAME
    env_file:
      - .env
    ports:
      - $W9_HTTP_PORT:8001
    volumes:
      - redisinsight:/db
    restart: unless-stopped

networks:
  default:
    name: $W9_NETWORK
    external: true

volumes:
  redisinsight:
