# image: https://hub.docker.com/r/mriedmann/humhub
# compose file: https://github.com/mriedmann/humhub-docker/blob/master/docker-compose.yml

version: '3.8'

services:
  huginn:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '$W9_HTTP_PORT:80'
    volumes:
      - "humhub-config:/var/www/localhost/htdocs/protected/config"
      - "humhub-uploads:/var/www/localhost/htdocs/uploads"
      - "humhub-modules:/var/www/localhost/htdocs/protected/modules"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mariadb:$W9_DB_MARIADB_VERSION
    container_name: $W9_NAME-db
    restart: unless-stopped
    ports:
     - ${W9_DB_MARIADB_PORT}:3306
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb_log_buffer_size=30M
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: $W9_DB_MARIADB_NAME
      MYSQL_USER: $W9_DB_MARIADB_USER
      MYSQL_PASSWORD: $W9_DB_MARIADB_PASSWORD
      MYSQL_ROOT_PASSWORD: $W9_DB_MARIADB_PASSWORD

  redis:
    image: redis:5.0-alpine
    container_name: $W9_NAME-redis
    expose:
      - '6379'
    volumes:
      - redis:/data
    environment:
      - REDIS_PASSWORD=$HUMHUB_REDIS_PASSWORD
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  humhub-config:
  humhub-uploads:
  humhub-modules:
  mysql:
  redis: