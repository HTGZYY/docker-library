# image: https://hub.docker.com/r/chat2db/chat2db
# docs: https://github.com/chat2db/Chat2DB#-docker-installation


version: '3.8'

services:
  chat2db:
    image: $W9_REPO:$W9_VERSION
    container_name: $W9_NAME
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '$W9_HTTP_PORT:10824'
    volumes:
      - 'chat2db:/root/.chat2db'

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  chat2db:
