# image: https://github.com/users/arimal199/packages/container/package/alpine-webmin
# docs: https://github.com/arimal199/alpine-webmin

version: '3.8'

services:
  webmin:
    image: websoft9dev/webmin:${W9_VERSION}
    container_name: ${W9_NAME}
    env_file: .env
    environment:
      - WEBMIN_PASSWORD=${W9_PASSWORD}
    ports:
      - '10000:10000'
    restart: unless-stopped

networks:
  default:
    name: ${W9_NETWORK}
    external: true
