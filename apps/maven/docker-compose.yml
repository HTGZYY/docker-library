# image: https://hub.docker.com/_/maven

version: '3.8'
services:
  maven:
    container_name: ${W9_ID}
    image: $W9_REPO:$W9_VERSION
    restart: unless-stopped
    ports:
      - '${W9_HTTP_PORT_SET}:8080'
    volumes:
      - src:/usr/src/app
    command: tail -f /dev/null
    tty: true

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  src:
