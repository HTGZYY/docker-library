# image: base on Dockerhub php image

version: '3.8'

services:
  opencart:
    image: $W9_REPO:${W9_VERSION}
    container_name: ${W9_ID}
    ports:
     - ${W9_HTTP_PORT}:80
    volumes:
      - opencart:/var/www/html
      - ./src/php_exra.ini:/usr/local/etc/php/conf.d/php_exra.ini
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${W9_ID}
      MYSQL_USER: ${W9_ID}
      MYSQL_PASSWORD: ${W9_POWER_PASSWO}
      MYSQL_ROOT_PASSWORD: ${W9_POWER_PASSWO}
      MYSQL_HOST: ${W9_ID}-mysql
    links: 
      - mysql
    command: bash -c "cat /my_cmd > /cmd.sh && chmod +x /cmd.sh && /cmd.sh"
    configs:
      - source: my_cmd

  mysql:
    image: mysql:5.7
    container_name: ${W9_ID}-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${W9_ID}
      MYSQL_USER: ${W9_ID}
      MYSQL_PASSWORD: ${W9_POWER_PASSWO}
      MYSQL_ROOT_PASSWORD: ${W9_POWER_PASSWO}
    env_file: .env

networks:
  default:
    name: ${W9_NETWORK}
    external: true

volumes:
  opencart:
  mysql_data:

configs:
  my_cmd:
    file: ./cmd.sh
